<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="og:image" content="../common/img/logo-manifest.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="../common/img/logo-manifest.jpg" />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="twitter:image" content="../common/img/logo-manifest.jpg" />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../site.webmanifest" />

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="forgot-password-container signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="forgot-password-content">
            <div class="heading">
              <h2 class="heading1 form-heading"></h2>
              <p class="text1 form-text"></p>
            </div>

            <div class="email-content password-content">
              <h2 class="heading2 form-heading"></h2>
              <div style="width: 65%">
                <p class="text2 form-text"></p>
                <div id="counter"></div>
              </div>
              <div class="email-input password-input">
                <input type="text" class="email" placeholder="" />
                <button class="send-otp form-button"></button>
                <div class="lds-ring">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <br />
              </div>
              <span class="form-error email-error"></span>
              <p
                class="error"
                style="
                  font-weight: 600;
                  font-size: smaller;
                  margin-top: 1rem;
                  color: red;
                "
              ></p>
            </div>

            <div class="otp-content password-content">
              <h2 class="heading3 form-heading"></h2>
              <p class="text3 form-text"></p>
              <div class="otp-input password-input">
                <input type="text" class="otp" placeholder="" />
                <button class="verify-otp form-button"></button>
              </div>
              <p
                class="otp-error"
                style="
                  font-weight: 600;
                  font-size: smaller;
                  margin-top: 1rem;
                  color: red;
                "
              ></p>
            </div>
          </div>
        </div>

        <div class="back-to-top">
          <i class="fas fa-chevron-up"></i>
        </div>
      </section>
    </div>
    <script src="./load-sidebar.js"></script>
    <script src="./script.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
