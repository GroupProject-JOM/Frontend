<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="change-password-container signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="change-password-content">
            <div class="heading">
              <h2 class="heading1 form-heading"></h2>
              <p class="text1 form-text"></p>
            </div>

            <div class="email-content password-content">
              <h2 class="heading2 form-heading"></h2>
              <p class="text2 form-text"></p>
              <div class="email-input password-input">
                <input type="text" class="new-password" placeholder="" />
                <br /><span class="form-error new-password-error"></span>
              </div>
            </div>

            <div class="otp-content password-content">
              <h2 class="heading3 form-heading"></h2>
              <p class="text3 form-text"></p>
              <div class="otp-input password-input">
                <input type="text" class="confirm-password" placeholder="" />
                <br /><span class="form-error confirm-password-error"></span>
              </div>
            </div>

            <button class="save form-button"></button>
          </div>
        </div>

        <div class="back-to-top">
          <i class="fas fa-chevron-up"></i>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./load-sidebar.js"></script>
    <script src="./change-password.js"></script>
    <script src="./sidebar.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
