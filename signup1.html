<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup1</title>

    <link rel="stylesheet" href="./common/login.css" />
    <link rel="stylesheet" href="./common/style.css" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="signup-container">
      <div class="side left">
        <div class="signup-menu-top">
          <img src="./common/JOM logo 1.png" />
          <p class="menu-line1 menu-text">Jayasinghe Oil Mills</p>
          <p class="menu-line2 menu-text">Company Management System</p>
        </div>
        <div class="signup-menu-mid">
          <div class="row">
            <div class="large">
              <div class="wrapper">
                <div class="one step">
                  <div class="circle1 circle">1</div>
                  <div>Basic Information</div>
                </div>
                <div class="vertical-line"></div>
                <div class="two step">
                  <div class="circle2 circle">2</div>
                  <div>Estate Locations</div>
                </div>
                <div class="vertical-line"></div>
                <div class="three step">
                  <div class="circle3 circle">3</div>
                  <div>Payment Details</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="signup-menu-bottom">
        
        </div>
      </div>

      <section class="signup-home">
      
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text">Signup</div>

        <div class="signup">
          <div class="form-heading">Basic Information</div>
          <div class="signup-form">
            <form>
              <div>
                <input type="text" id="fname" placeholder="First name" />
                <input type="text" id="lname" placeholder="Last name" />
              </div>
              <br />
              <input type="text" id="email" placeholder="Email Address" /><br />
              <input
                type="text"
                id="signup-password"
                placeholder="Create Password"
              /><br />
              <input type="text" id="phone" placeholder="Phone Number" /><br />
              <p class="address">Personal Address</p>
              <br />
              <input
                type="text"
                id="address-line1"
                placeholder="Address Line 1"
              /><br />
              <div>
                <input type="text" id="address-line2" placeholder="Street" />
                <input type="text" id="address-line3" placeholder="City" />
              </div>
            </form>
          </div>
          <button class="next form-button">Next</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
