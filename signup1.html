<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup1</title>

    <link rel="stylesheet" href="./common/style.css" />
    <link rel="stylesheet" href="signin.css" />

  </head>

  <body>
    <div class="signup-container">
      <div class="side">
        <div class="signup-menu-top">
          <img src="./common/JOM logo 1.png" />
          <p class="menu-line1 menu-text"></p>
          <p class="menu-line2 menu-text"></p>
        </div>
        <div class="signup-menu-mid">
          <div class="large">
            <div class="wrapper">
              <a class="one step" href="signup1.html">
                <div class="circle1 circle">1</div>
                <div class="menu-line3"></div>
              </a>
              <div class="vertical-line disable1"></div>
              <a class="two step">
                <div class="circle2 circle disable2">2</div>
                <div class="disable3 menu-line4"></div>
              </a>
              <div class="vertical-line disable1"></div>
              <a class="three step">
                <div class="circle3 circle disable2">3</div>
                <div class="disable3 menu-line5"></div>
              </a>
            </div>
          </div>
        </div>
        <div class="signup-menu-bottom"></div>
      </div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup">
          <div class="form-heading"></div>
          <div class="signup-form">
            <form  autocomplete="on">
              <div>
                <input
                  type="text"
                  class="short fname"
                  name="fname"
                  placeholder=""
                  autocomplete="given-name"
                />
                <input
                  type="text"
                  class="short lname"
                  name="lname"
                  placeholder=""
                  autocomplete="family-name"
                />
              </div>
              <br />
              <input
                type="text"
                class="long email"
                name="email"
                placeholder=""
                autocomplete="email"
              /><br />
              <input
                type="text"
                class="long password"
                name="password"
                placeholder=""
                autocomplete="new-password"
              /><br />
              <input
                type="text"
                name="phone"
                class="long phone"
                placeholder=""
                autocomplete="tel"
              /><br />
              <p class="address"></p>
              <br />
              <input
                type="text"
                class="long address1"
                name="address1"
                placeholder=""
                autocomplete="address-line1"
              /><br />
              <div>
                <input
                  type="text"
                  name="address2"
                  class="short address2"
                  placeholder=""
                  autocomplete="address-line2"
                />
                <input
                  type="text"
                  name="address3"
                  class="short address3"
                  placeholder=""
                  autocomplete="address-line3"
                />
              </div>
            </form>
          </div>
          <button type="submit" class="next form-button"></button>
        </div>
      </section>
    </div>
    <script src="../common/func.js"></script>
    <script src="signup1.js"></script>
  </body>
</html>
