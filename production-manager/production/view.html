<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Details</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="view-production-container container">
        <div class="productionmg-heading table-heading">
          <h2 class="productionmg-title"></h2>
        </div>
        <div class="view-production-content">
          <div class="tables">
            <div class="batch-data">
              <table class="view-production-table overview-tables">
                <!-- <thead></thead> -->
                <tbody>
                  <tr>
                    <td>Batch No</td>
                    <td class="batch-no"></td>
                  </tr>
                  <tr>
                    <td>Current Status</td>
                    <td class="batch-status"></td>
                  </tr>
                  <tr>
                    <td>Created Date</td>
                    <td class="start-date"></td>
                  </tr>
                  <tr class="release">
                    <td>Released Date</td>
                    <td class="end-date"></td>
                  </tr>
                  <tr>
                    <td>Used Coconut Amount</td>
                    <td class="amount"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="request-data">
              <table class="request-data-table overview-tables">
                <thead>
                  <tr>
                    <th>Request ID</th>
                    <th>Period</th>
                    <th>Coconut Amount</th>
                  </tr>
                </thead>
                <tbody class="tbody"></tbody>
              </table>
            </div>
          </div>

          <div class="products-data">
            <h3 class="products-data-h3"></h3>

            <div class="products-data-form">
              <form class="final-products"></form>
            </div>
          </div>
        </div>
        <button class="complete-btn form-button"></button>
        <button class="complete form-button" disabled style="display: none;"></button>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./multiselect.js"></script>
    <script src="./view.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
