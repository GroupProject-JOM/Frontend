          <h2 class="productionmg-title">View Stock</h2>
          <p class="productionmg-subtitle">
            View and Request Stock for Production
          </p>
        </div>

        <div class="production-stock-request">

            <h3>Yard 1</h3>
            <table class="overview-tables" style="margin-top: 0">
              <thead>
                <tr>
                  <th>Block ID</th>

                <tr style="background-color: #ffe0e0">

                </tr>
                <tr style="background-color: #fbffcc">

                <tr style="background-color: #fbffcc">
                  <td>SA001</td>
                  <td>25</td>
                  <td>500</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="stock-details">
            <table class="collection-data-table overview-tables">
              <tbody>
                <tr>
                  <td>Stock ID</td>
                  <td>SA0001</td>
                </tr>
                <tr>
                  <td>Yard</td>
                  <td>Yard A</td>
                </tr>
                <tr>
                  <td>Block</td>
                  <td>Block 1</td>
                </tr>
                <tr>
                  <td>Amount</td>
                  <td>10000</td>
                </tr>
                <tr>
                  <td>Days</td>
                  <td>12</td>
                </tr>
                
              </tbody>
            </table>

            <input
              type="text"
              class="request-amount"
              placeholder="Enter Requesting Amount"
            />
            
            <a class="productionmg-button form-button">Request Stock </a>
          </div>
        </div>
      </div>
