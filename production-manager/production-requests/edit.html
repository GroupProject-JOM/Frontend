<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Request</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="og:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="twitter:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://jom-dev.duckdns.org/common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://jom-dev.duckdns.org/common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://jom-dev.duckdns.org/common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="request-edit-container container">
        <div class="production-stock-request">
          <div class="yard">
            <h3 class="yard-h3"></h3>
            <table class="overview-tables" style="margin-top: 0">
              <thead>
                <tr>
                  <th>Block ID</th>
                  <th>Day</th>
                  <th>Amount</th>
                </tr>
              </thead>

              <tbody class="tbody"></tbody>
            </table>
          </div>

          <div class="production-stock-content">
            <div class="productionmg-heading table-heading">
              <h2 class="productionmg-title"></h2>
              <p class="productionmg-subtitle"></p>
            </div>

            <div class="stock-details">
              <label class="yard-label"></label>
              <select class="dropdown sYard">
                <option value="1">Yard 01</option>
                <option value="2">Yard 02</option>
                <option value="3">Yard 03</option></select
              ><br />
              <span class="form-error yard-error"></span>

              <label class="block-label"></label>
              <select class="dropdown yBlock">
                <option value="1">Block 01</option>
                <option value="2">Block 02</option>
                <option value="3">Block 03</option>
                <option value="4">Block 04</option>
                <option value="5">Block 05</option>
                <option value="6">Block 06</option>
                <option value="7">Block 07</option>
                <option value="8">Block 08</option>
                <option value="9">Block 09</option>
                <option value="10">Block 10</option></select
              ><br />
              <span class="form-error block-error"></span>

              <label class="reqest-amount-label"></label>
              <input type="number" class="request-amount" placeholder="" />
              <span class="form-error coco-error"></span>

              <button class="save form-button"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./edit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
