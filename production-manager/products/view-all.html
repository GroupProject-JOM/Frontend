<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Products</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="products-container productionmg-container">
        <div class="productionmg-heading table-heading">
          <h2 class="productionmg-title"></h2>
          <div>
            <p class="productionmg-text"></p>


            <div class="search-wrapper">
              <div class="search-box search-box">
                <input type="text" class="search" placeholder=" " />
                <span></span>
              </div>
            </div>
          </div>
        </div>

        <table class="products-table overview-tables">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Type</th>
              <th>Category</th>
              <th>Unit Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody class="tbody">
            <tr>
              <td>E052</td>
              <td>Virgin coconut oil</td>
              <td>1l bottle</td>
              <td>2000</td>
              <td><i class="fa-solid fa-pen-to-square icon"></i></td>
              <td><i class="fa-solid fa-trash-can icon"></i></td>
            </tr>
          </tbody>
        </table>


        <div class="overlay" id="overlay" style="display: none">
          <div class="view-product-container light-box" style="display: none">
            <p class="close-btn close-btn-bank"><i class="fas fa-xmark"></i></p>
            <div class="view-product-content">
              <!-- <div class="table-heading">
                <h3>Bank Account Details</h3>
              </div> -->
              <table class="product-view-table overview-tables">
                <tbody>
                  <tr>
                    <td class="type-text"></td>
                    <td class="type bold"></td>
                  </tr>
                  <tr>
                    <td class="category-text"></td>
                    <td class="category bold"></td>
                  </tr>
                  <tr>
                    <td class="price-text"></td>
                    <td class="price bold"></td>
                  </tr>
                </tbody>
              </table>

              <div class="buttons">
                <a class="form-button edit-btn" href="./edit.html"></a>
                <a class="form-button delete-btn"></a>
              </div>
            </div>
          </div>
        </div>

        <a class="add form-button" href="./add.html"></a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
