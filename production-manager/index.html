<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="og:image" content="../common/img/logo-manifest.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="../common/img/logo-manifest.jpg" />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="twitter:image" content="../common/img/logo-manifest.jpg" />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="productionmg-container container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-boxes-stacked"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value">12</p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span
                ><i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i
              ></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value w2-value">12</p>
            </div>
          </div>
        </div>

        <div class="layer">
          <div class="table-heading">
            <h2 class="c1"></h2>
            <div>
              <p class="c2"></p>

              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box1">
                    <input type="text" class="search1" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-1">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="ongoing">Ongoing</option>
                      <option value="complete">Completed</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <table class="overview-tables production-table">
            <thead>
              <tr>
                <th>Batch Num</th>
                <th>Start Date</th>
                <th>Coconut Amount</th>
                <th>Product Count</th>
                <th>Status</th>
              </tr>
            </thead>

            <tbody class="tbody1"></tbody>
          </table>
        </div>

        <div class="layer">
          <div class="table-heading">
            <h2 class="c4"></h2>
            <div>
              <p class="c5"></p>

              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box2">
                    <input type="text" class="search2" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-2">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="accept">Accepted</option>
                      <option value="reject">Rejected</option>
                      <option value="pending">Pending Approvel</option>
                      <option value="complete">Completed</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <table class="overview-tables request-table">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Yard</th>
                <th>Block</th>
                <th>Status</th>
              </tr>
            </thead>

            <tbody class="tbody2"></tbody>
          </table>
          <p class="reject-note c3" style="display: none"></p>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
