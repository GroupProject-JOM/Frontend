<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat stockmg</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link rel="stylesheet" href="../../common/chat.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="stockmg-chat-container chat-container">
        <div class="supplier-chats">
          <div class="chats-heading table-heading">
            <h2 class="chat-title">Supplier Messages</h2>
            <!-- <hr /> -->
            <br />
            <br />
          </div>
          <div class="all-chats"></div>
        </div>

        <div class="stockmg-chat">
          <div class="chat-heading table-heading">
            <h2 class="chat-title catcher"></h2>
            <hr />
          </div>

          <div class="inbox">
            <div class="chat-content"></div>
          </div>

          <div class="msg-bottom">
            <div class="sender">
              <form class="form">
                <input
                  type="text"
                  class="message"
                  placeholder="Type a message"
                />
              </form>
              <div class="sent-icon">
                <span style="cursor: pointer"
                  ><i class="fa-regular fa-paper-plane"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
