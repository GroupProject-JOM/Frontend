<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Collector</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>
    <!-- map starts -->
    <div class="overlay1 overlay" id="overlay">
      <div class="collections-map light-box">
        <p class="close-btn1 close-btn do-not">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="map"></div>
      </div>
    </div>
    <!-- map ends -->

    <!-- map starts -->
    <div class="overlay1 overlay" id="overlay1">
      <div class="collections-map close-btn">
        <p class="close-btn1 close-btn do-not">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="map"></div>
      </div>
    </div>
    <!-- map ends -->

    <!-- to yard light box starts -->
    <div class="overlay2 overlay" id="overlay2">
      <div class="split1-window split light-box">
        <p class="close-btn2 close-btn do-not">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="split-content">
          <div>
            <p class="collector-name name">Saumya Sewwandi</p>
            <p class="collections">
              <span class="collection-count"></span> collections
            </p>
            <div class="split-chart">
              <div class="progress-container">
                <div class="circular-progress">
                  <span class="progress-value"></span>
                </div>
              </div>
              <div>
                <p class="coco-amount">
                  <span class="total-count"></span><br />Coconuts
                </p>
                <p class="remaining">
                  Remaining Amount: <br /><span class="remaining-count"></span>
                </p>
                <span class="form-error remaining-error"></span>
              </div>
            </div>

            <p class="to-yards">Add to yards</p>
            <div class="yards">
              <p class="yard1 to-yard-text">yard 01</p>
              <p class="yard2 to-yard-text">yard 02</p>
              <p class="yard3 to-yard-text">yard 03</p>
            </div>
          </div>
        </div>
      </div>
      <div class="split2-window split light-box">
        <p class="close-btn3 close-btn do-not">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="split-content">
          <!-- <div> -->

          <div class="yard">
            <div class="table-top">
              <h3 class="yard-h3"></h3>
              <button class="save form-button">Save</button>
            </div>
            <table class="stock-table overview-tables" style="margin-top: 0">
              <thead>
                <tr>
                  <th>Block ID</th>
                  <th>period</th>
                  <th>Amount</th>
                  <th>Add</th>
                  <th>Total</th>
                </tr>
              </thead>

              <tbody class="tbody2"></tbody>
            </table>
            <div class="errors">
              <span class="form-error add-error"></span>
              <span class="form-error total-error"></span>
              <span class="form-error days-error"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <!-- to yard light box ends -->
    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="track-collectors-container stockmg-container">
        <div class="heading-content">
          <div class="stockmg-heading table-heading">
            <h2 class="stockmg-title"></h2>
            <div>
              <p class="stockmg-text1 stockmg-text"></p>

              <!-- Search Bar -->
              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box">
                    <input type="text" class="search" placeholder=" " />
                    <span></span>
                  </div>
                </div>
                <!-- Search Bar -->

                <div class="filter">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <input
                      type="date"
                      placeholder="Select date to filter"
                      id="datePicker"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <table class="addresses-table overview-tables">
          <thead>
            <tr>
              <th>Collection ID</th>
              <th>Supplier</th>
              <th>Phone No</th>
              <th>Area</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody class="tbody"></tbody>
        </table>

        <button class="map-button form-button"></button>

        <div class="calendar">
          <div class="to-yard">
            <p class="yard-text"></p>
            <p class="yard-value"></p>
            <button class="yard-button form-button"></button>
          </div>

          <div
            id="chartDiv"
            style="height: 300px; width: 300px; margin-top: -30px; z-index: -1"
          ></div>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/modules/types.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/modules/toolbar.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="./view.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
