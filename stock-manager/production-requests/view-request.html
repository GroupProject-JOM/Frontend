<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Request</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link rel="stylesheet" href="../style.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="production-view-container container">
        <div class="yard">
          <h3 class="yard-h3"></h3>
          <table class="overview-tables" style="margin-top: 0">
            <thead>
              <tr>
                <th>Block ID</th>
                <th>Day</th>
                <th>Amount</th>
              </tr>
            </thead>

            <tbody class="tbody"></tbody>
          </table>
        </div>

        <div class="stockmg-content">
          <div class="stockmg-heading table-heading">
            <h2 class="stockmg-title"></h2>
            <p class="stockmg-subtitle"></p>
          </div>

          <div>
            <table class="collection-data-table overview-tables">
              <tbody>
                <tr>
                  <td>Request ID</td>
                  <td class="rId"></td>
                </tr>
                <tr>
                  <td>Yard</td>
                  <td class="sYard"></td>
                </tr>
                <tr>
                  <td>Block ID</td>
                  <td class="yBlock"></td>
                </tr>
                <tr>
                  <td>Requested Amount</td>
                  <td class="yAmount"></td>
                </tr>
                <tr>
                  <td>Stored Period</td>
                  <td class="yDays"></td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td class="ystatus"></td>
                </tr>
                <tr>
                  <td>Date</td>
                  <td class="date"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- decline reason light box starts -->
          <div class="overlay" id="overlay">
            <div class="decline-container">
              <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
              <div class="decline-content">
                <p class="reason-text bold"></p>
                <select class="dropdown">
                  <option value="" default hidden class="op0"></option>
                  <option
                    value="Not enough coconut amount"
                    class="op1"
                  ></option>
                  <option value="Too far to pickup" class="op2"></option>
                  <option value="Other" class="op3"></option></select
                ><br />
                <span class="form-error dropdown-error"></span>
                <label class="reason-label" style="display: none"></label>
                <input
                  class="other"
                  type="text"
                  placeholder=""
                  style="display: none"
                /><br />
                <span class="form-error other-error"></span>
                <button class="form-button submit"></button>
              </div>
            </div>
          </div>
          <!-- decline reason lightbox ends -->

          <div class="accept-decline">
            <a class="stockmg-button form-button accept"></a>
            <a class="stockmg-button form-button decline"></a>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view-request.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
