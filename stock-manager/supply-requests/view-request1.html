<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Requests</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="collection-view-container container">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.902932303594!2d79.85857797462589!3d6.902210818647349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25963120b1509%3A0x2db2c18a68712863!2sUniversity%20of%20Colombo%20School%20of%20Computing%20(UCSC)!5e0!3m2!1sen!2slk!4v1695492188727!5m2!1sen!2slk"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="stockmg-content">
          <div class="stockmg-heading table-heading">
            <h2 class="stockmg-title"></h2>
            <p class="stockmg-subtitle"></p>
          </div>

          <div>
            <table class="collection-data-table overview-tables">
              <tbody>
                <tr>
                  <td>Request ID</td>
                  <td class="rId"></td>
                </tr>
                <tr>
                  <td>Supplier Name</td>
                  <td class="sName"></td>
                </tr>
                <tr>
                  <td>Supplier Phone</td>
                  <td class="sPhone"></td>
                </tr>
                <tr>
                  <td>Supply Method</td>
                  <td class="sMethod"></td>
                </tr>
                <tr class="estate">
                  <td>Estate Address</td>
                  <td class="address"></td>
                </tr>
                <tr>
                  <td class="date-text"></td>
                  <td class="date"></td>
                </tr>
                <tr>
                  <td class="time-text"></td>
                  <td class="time"></td>
                </tr>
                <tr>
                  <td>Coconut Count</td>
                  <td class="amount"></td>
                </tr>
                <tr>
                  <td>Paymment Method</td>
                  <td class="pMethod"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="accept-decline">
            <a class="stockmg-button form-button accept" href="./view-request2.html"></a>
            <a class="stockmg-button form-button decline" href="./"></a>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./view-request1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    
  <script src="../../common/loader.js"></script>
  </body>
</html>
