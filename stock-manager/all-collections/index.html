<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Twitter -->
    <meta

      content="../../common/img/logo-manifest.jpg"
    />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="twitter:image"
      content="../../common/img/logo-manifest.jpg"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../common/img/apple-touch-icon.png"
    />
    <link

      type="image/png"
      sizes="32x32"
      href="../../common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="stockmg-collections-container stockmg-container">
        <div class="tabs-container">
          <div class="tabs">
            <a href="#accepted-content">
              <button class="tab accepted-tab active-tab"></button>
            </a>
            <a href="#declined-content">
              <button class="tab declined-tab"></button>
            </a>
            <a href="#completed-content">
              <button class="tab completed-tab"></button>
            </a>
          </div>
        </div>

        <div class="accepted-layer collection-layer" id="accepted-content">
          <div class="stockmg-heading table-heading">
            <h2 class="stockmg-t1 stockmg-title"></h2>
            <div>
              <p class="stockmg-tx1 stockmg-text"></p>
              <!-- </div> -->

              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box1">
                    <input type="text" class="search1" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-1">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="pickup">Pickup</option>
                      <option value="yard">Yard</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table1">
            <table class="collections-table overview-tables accepted-table">
              <thead>
                <tr>
                  <th>Collection ID</th>
                  <th>Supplier</th>
                  <th>Supply Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                  <th>Collector</th>
                </tr>
              </thead>

              <tbody class="tbody1"></tbody>
            </table>
          </div>
        </div>

        <div class="decline-layer collection-layer" id="declined-content">
          <div class="stockmg-heading table-heading">
            <h2 class="stockmg-t2 stockmg-title"></h2>
            <div>
              <p class="stockmg-tx2 stockmg-text"></p>

              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box2">
                    <input type="text" class="search2" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-2">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="pickup">Pickup</option>
                      <option value="yard">Yard</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table2">
            <table class="collections-table overview-tables declined-table">
              <thead>
                <tr>
                  <th>Request ID</th>
                  <th>Supplier</th>
                  <th>Supply Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                </tr>
              </thead>

              <tbody class="tbody2"></tbody>
            </table>
          </div>
        </div>

        <div class="completed-layer collection-layer" id="completed-content">
          <div class="stockmg-heading table-heading">
            <h2 class="stockmg-t3 stockmg-title"></h2>
            <div>
              <p class="stockmg-tx3 stockmg-text"></p>

              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box3">
                    <input type="text" class="search3" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-3">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="pickup">Pickup</option>
                      <option value="yard">Yard</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table3">
            <table class="collections-table overview-tables completed-table">
              <thead>
                <tr>
                  <th>Request ID</th>
                  <th>Supplier</th>
                  <th>Collected Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                  <th>Collector</th>
                </tr>
              </thead>

              <tbody class="tbody3"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
