<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- coconut rate section starts-->
    <div class="overlay" id="overlay">
      <div class="rate-window">
        <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
        <div class="rate-container">
          <div class="rate-chart">
            <canvas id="coco-rate-chart"></canvas>
          </div>
          <div class="rate-window-content">
            <p class="rate-window-text"></p>
            <p class="rate-window-value"></p>
            <br />
            <label class="rate-label"></label>
            <input type="number" class="coco-rate" placeholder="" /><br />
            <span class="form-error coco-error"></span>

            <button class="rate-confirm form-button"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- coconut rate section ends -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="stockmg-container container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-box-open"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value w1-value"></p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-clock-rotate-left"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value w2-value"></p>
            </div>
          </div>
        </div>

        <div class="rate-section action-bar">
          <div class="rate-content action-content">
            <p class="rate-text action-text"></p>
            <p class="rate-value action-value bold"></p>
          </div>
          <div class="enter-rate">
            <button class="rate-button action-button form-button"></button>
          </div>
        </div>

        <div class="layer req-tables">
          <div class="production-req">
            <div class="table-heading">
              <h2 class="c1"></h2>
              <p class="c2"></p>
            </div>
            <table class="stockmg-request-table overview-tables">
              <thead>
                <tr>
                  <th>Request ID</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Yard</th>
                  <th>Block</th>
                </tr>
              </thead>
              <tbody class="tbody1"></tbody>
            </table>
          </div>

          <div class="supply-req">
            <div class="table-heading">
              <h2 class="c4"></h2>
              <p class="c5"></p>
            </div>
            <div class="table2">
              <table class="stockmg-request-table overview-tables">
                <thead>
                  <tr>
                    <th>Request ID</th>
                    <th>Supplier</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th class="hide">Method</th>
                  </tr>
                </thead>
                <tbody class="tbody2"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="layer" style="margin-top: 4rem">
          <div class="table-heading">
            <h2 class="c6"></h2>
            <div>
              <p class="c7"></p>

              <div class="search-filter">
                <!-- <p class="stockmg-text1 stockmg-text"></p> -->

                <!-- Search Bar -->
                <div class="search-wrapper">
                  <div class="search-box search-box">
                    <input type="text" class="search" placeholder=" " />
                    <span></span>
                  </div>
                </div>
                <!-- Search Bar -->

                <div class="filter">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <input
                      type="date"
                      placeholder="Select date to filter"
                      id="datePicker"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table class="today-collections-table overview-tables">
            <thead>
              <tr>
                <th>Collection ID</th>
                <th>Supplier</th>
                <th>Time</th>
                <th>Collector</th>
                <th class="hide">Amount</th>
                <th>Method</th>
              </tr>
            </thead>

            <tbody class="tbody3"></tbody>
          </table>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./script.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
