<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-calendar"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value w1-value"></p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-calendar-check"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value w2-value"></p>
            </div>
          </div>
        </div>

        <div class="layer req-tables">
          <div class="production-req">
            <div class="table-heading">
              <h2 class="c1"></h2>
              <p class="c2"></p>
            </div>
            <table class="overview-tables">
              <thead>
                <tr>
                  <th>Request ID</th>
                  <th>Date</th>
                  <th>Block ID</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>P052</td>
                  <td>21/04/2023</td>
                  <td>A001</td>
                  <td>200</td>
                </tr>
                <tr>
                  <td>P053</td>
                  <td>22/04/2023</td>
                  <td>A002</td>
                  <td>1000</td>
                </tr>
                <tr>
                  <td>P054</td>
                  <td>24/04/2023</td>
                  <td>A003</td>
                  <td>500</td>
                </tr>
                <tr>
                  <td>P055</td>
                  <td>24/04/2023</td>
                  <td>A004</td>
                  <td>400</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="supply-req">
            <div class="table-heading">
              <h2 class="c4"></h2>
              <p class="c5"></p>
            </div>
            <table class="overview-tables">
              <thead>
                <tr>
                  <th>Request ID</th>
                  <th>Supplier</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                </tr>
              </thead>
              <tbody class="tbody2"></tbody>
            </table>
          </div>
        </div>

        <div class="layer" style="margin-top: 4rem;">
          <div class="table-heading">
            <h2 class="c6"></h2>
            <p class="c7"></p>
          </div>

          <table class="addresses-table overview-tables">
            <thead>
              <tr>
                <th>Collection ID</th>
                <th>Supplier</th>
                <th>Collector</th>
                <th>Amount</th>
                <th>Method</th>
              </tr>
            </thead>
  
            <tbody class="tbody3"></tbody>
          </table>

          
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>

  </body>
</html>
