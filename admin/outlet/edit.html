<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Outlet Details</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="outlet-edit-container admin-container">
        <div class="outlet-heading">
          <h2
            class="outlet-title form-heading"
            style="margin-bottom: 2rem"
          ></h2>
        </div>
        <div class="edit-outlet-form">
          <form autocomplete="on">
            <label class="name-label">Outlet Name</label>
            <input
              type="text"
              class="long oname"
              placeholder=""
              autocomplete="given-name"
            />
            <br /><span class="form-error oname-error"></span>
            <br />

            <label class="email-label">Email Address</label>
            <input
              type="text"
              class="long email"
              placeholder=""
              autocomplete="email"
            /><br />
            <span class="form-error email-error"></span><br />

            <label class="phone-label"></label>
            <input
              type="text"
              class="long phone"
              placeholder=""
              autocomplete="tel"
            /><br />
            <span class="form-error phone-error"></span><br />

            <p class="address">Outlet Address</p>

            <label class="address1-label"></label>
            <input
              type="text"
              class="long address1"
              placeholder=""
              autocomplete="address-line1"
            /><br /><span class="form-error address1-error"></span><br />
            <div class="register-name">
              <section>
                <label class="address2-label"></label>
                <input
                  type="text"
                  name="address2"
                  class="short address2"
                  placeholder=""
                  autocomplete="address-line2"
                /><br /><span class="form-error address2-error"></span>
              </section>
              <section>
                <label class="address3-label"></label>
                <input
                  type="text"
                  name="address3"
                  class="short address3"
                  placeholder=""
                  autocomplete="address-line3"
                /><br /><span class="form-error address3-error"></span>
              </section>
            </div>
          </form>
        </div>
        <button class="form-button"></button>
      </div>
      
      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./edit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
