<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Outlet</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="outlet-add-container container">
        <div class="outlet-heading table-heading">
          <h2 class="outlet-title" style="margin-bottom: 2rem"></h2>
        </div>
        <div class="add-outlet-form">
          <form autocomplete="on">
            <div class="row">
              <div class="add-label"><label>Outlet Name</label></div>
              <div class="add-input">
                <input
                  type="text"
                  class="long oname"
                  placeholder=""
                  autocomplete="given-name"
                />
                <br />
                <span class="form-error oname-error"></span>
              </div>
            </div>


            <div class="row">
              <div class="add-label"><label>Outlet Email</label></div>
              <div class="add-input">
                <input
                  type="text"
                  class="long email"
                  placeholder=""
                  autocomplete="email"
                />
                <br />
                <span class="form-error email-error"></span>
              </div>
            </div>


            <div class="row">
              <div class="add-label"><label>Outlet Phone Number</label></div>
              <div class="add-input">
                <input
                  type="text"
                  class="long phone"
                  placeholder=""
                  autocomplete="tel"
                />
                <br />
                <span class="form-error phone-error"></span>
              </div>
            </div>

            <div class="row">
              <div class="add-label"><label>Address Line 1</label></div>
              <div class="add-input">
                <input
                  type="text"
                  class="long address1"
                  placeholder=""
                  autocomplete="address-line1"
                />
                <br /><span class="form-error address1-error"></span>
              </div>
            </div>
              <!-- <section> -->
                <div class="row">
                  <div class="add-label"><label>Street</label></div>
                  <div class="add-input">
                    <input
                      type="text"
                      name="address2"
                      class="long address2"
                      placeholder=""
                      autocomplete="address-line2"
                    /><br /><span class="form-error address2-error"></span>
                  </div>
                </div>
    
                <div class="row">
                  <div class="add-label"><label>City</label></div>
                  <div class="add-input">
                    <input
                      type="text"
                      name="address3"
                      class="long address3"
                      placeholder=""
                      autocomplete="address-line3"
                    /><br /><span class="form-error address3-error"></span>
                  </div>
                </div>
              <!-- </section> -->
            </div>
          </form>
          <button class="next form-button"></button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./add.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
