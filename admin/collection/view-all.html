<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Employees</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="collection-view-all-container admin-container">
        <div class="outlet-heading table-heading">
          <h2 class="outlet-title"></h2>
          <div>
            <p class="outlet-text"></p>

            <div class="search-filter">
              <!-- Search Bar -->
              <div class="search-wrapper">
                <div class="search-box search-box">
                  <input type="text" class="search" placeholder=" " />
                  <span></span>
                </div>
              </div>
              <!-- Search Bar -->

              <div class="filter">
                <div id="searchBox">
                  <i class="fas fa-filter" id="filter-icon"></i>
                  <input
                    type="date"
                    placeholder="Select date to filter"
                    id="datePicker"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <table class="today-collections-table overview-tables">
          <thead>
            <tr>
              <th>Collection ID</th>
              <th>Supplier</th>
              <th>Time</th>
              <th>Collector</th>
              <th class="hide">Amount</th>
              <th>Method</th>
            </tr>
          </thead>

          <tbody class="tbody"></tbody>
        </table>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
