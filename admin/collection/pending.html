<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Verification</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="./collection.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home" style="padding-bottom: 0">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="pending-container">
        <div class="collection-content">
          <div class="collection-heading table-heading">
            <h2 class="collection-title"></h2>
            <p class="collection-subtitle"></p>
          </div>

          <div class="collection-data">
            <div class="collection-text t1"></div>
            <div class="initial-amount collection-text"></div>
            <div class="collection-text t2"></div>
            <div class="collected-amount collection-text"></div>
          </div>
        </div>

        <div class="pending-verification layer">
          <div class="pending-heading"></div>
          <div class="pending-text sub-text"></div>
        </div>

        <div class="verification" style="display: none">
          <div class="verification-heading"></div>
          <div class="verification-text sub-text"></div>
          <button class="send-button form-button send-email"></button>
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div id="counter"></div>
          <div class="verification-form signup-form">
            <form>
              <input type="text" class="email-otp" placeholder="" />
              <button type="submit" class="verify-button form-button"></button>
              <p
                class="error"
                style="
                  font-weight: 600;
                  font-size: smaller;
                  margin-top: 1rem;
                  color: red;
                "
              ></p>
            </form>
          </div>
          <a class="verification-button form-button" style="margin-top: 2rem">
          </a>
        </div>
      </div>

      <div class="optional-verification">
        <div class="optional-heading"></div>
        <div class="optional-text sub-text"></div>
        <a class="optional-button form-button"> </a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./pending.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
    <script></script>
  </body>
</html>
