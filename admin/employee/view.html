<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Employee</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>
      <div class="view-employee-container container">
        <div class="admin-heading table-heading">
          <h2 class="admin-title"></h2>
          <!-- <p class="admin-text"></p> -->
        </div>

        <div>
          <table class="employee-view-table overview-tables">
            <tbody>
              <tr>
                <td>First Name</td>
                <td class="efname"></td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td class="elname"></td>
              </tr>
              <tr>
                <td>Email Address</td>
                <td class="eEmail"></td>
              </tr>
              <tr>
                <td>Phone Number</td>
                <td class="ePhone"></td>
              </tr>
              <tr>
                <td>Personal Address</td>
                <td class="eAddress"></td>
              </tr>
              <tr>
                <td>Date of Birth</td>
                <td class="eDob"></td>
              </tr>
              <tr>
                <td>NIC Number</td>
                <td class="eNic"></td>
              </tr>
              <tr>
                <td>Designation</td>
                <td class="eRole"></td>
              </tr>
              <tr>
                <td>Gender</td>
                <td class="eGender"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="buttons">
          <a class="smallbt form-button edit" href="./edit.html"></a>
          <a class="smallbt form-button delete"></a>
        </div>
      </div>
      
      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
