<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edit Employee Details</title>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="edit-employee-container container">
        <div class="admin-content">
          <div class="form-heading"></div>
          <div class="edit-employee-form">
            <form autocomplete="on">
              <div class="register-name" style="margin: 0; padding: 0">
                <section>
                  <label class="fname-label"></label>
                  <input
                    type="text"
                    class="short fname"
                    name="fname"
                    placeholder=""
                    autocomplete="given-name"
                  />
                  <br />
                  <span class="form-error fname-error"></span>
                </section>
                <section>
                  <label class="lname-label"></label>
                  <input
                    type="text"
                    class="short lname"
                    name="lname"
                    placeholder=""
                    autocomplete="family-name"
                  />
                  <br />
                  <span class="form-error lname-error"></span>
                </section>
              </div>

              <label class="email-label"></label>
              <input
                type="text"
                class="long email"
                name="email"
                placeholder=""
                autocomplete="email"
                disabled
              />
              <br />
              <span class="form-error email-error"></span>
              <br />
              <br />
              <label class="phone-label"></label>
              <input
                type="text"
                name="phone"
                class="long phone"
                placeholder=""
                autocomplete="tel"
              />
              <br /><span class="form-error phone-error"></span> <br /><br />
              <label class="nic-label"></label>
              <input
                type="text"
                class="long nic"
                name="nic"
                placeholder=""
              /><br /><span class="form-error nic-error"></span>
              <br />
              <br />
              <label class="role-label"></label>
              <select class="dropdown role">
                <option value="" default hidden class="op0"></option>
                <option value="collector" class="op1"></option>
                <option value="distributor" class="op2"></option>
                <option value="stock-manager" class="op3"></option>
                <option value="production-manager" class="op4"></option>
                <option value="sales-manager" class="op5"></option>
              </select>
              <br /><span class="form-error dropdown-error"></span>
              <br />

              <p class="address"></p>

              <label class="address1-label"></label>
              <input
                type="text"
                class="long address1"
                name="address1"
                placeholder=""
                autocomplete="address-line1"
              />
              <br /><span class="form-error address1-error"></span><br /><br />
              <div class="register-name">
                <section>
                  <label class="address2-label"></label>
                  <input
                    type="text"
                    name="address2"
                    class="short address2"
                    placeholder=""
                    autocomplete="address-line2"
                  />
                  <br /><span class="form-error address2-error"></span>
                </section>
                <section>
                  <label class="address3-label"></label>
                  <input
                    type="text"
                    name="address3"
                    class="short address3"
                    placeholder=""
                    autocomplete="address-line3"
                  />
                  <br /><span class="form-error address3-error"></span>
                </section>
              </div>
            </form>
          </div>
          <br /><br /><br />
          <a class="form-button"></a>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./edit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
