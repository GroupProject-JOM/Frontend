<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edit Employee Details</title>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../user-flow.css" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="edit-employee-container container">
        <div class="admin-content">
          <div class="form-heading">Edit Employee Details</div>
          <div class="register-form">
            <form autocomplete="on">
              <div class="register-name" style="margin: 0; padding: 0">
                <section>
                  <input
                    type="text"
                    class="short fname"
                    name="fname"
                    placeholder="Saman"
                    autocomplete="given-name"
                  />
                  <!-- <br /> -->
                  <!-- <span class="form-error fname-error"></span> -->
                </section>
                <section>
                  <input
                    type="text"
                    class="short lname"
                    name="lname"
                    placeholder="Kumara"
                    autocomplete="family-name"
                  />
                  <!-- <br /> -->
                  <!-- <span class="form-error lname-error"></span> -->
                </section>
              </div>

              <input
                type="text"
                class="long email"
                name="email"
                placeholder="samankumara@jom.lk"
                autocomplete="email"
              />
              <!-- <br /> -->
              <!-- <span class="form-error email-error"></span> -->
              
              <!-- <br /><span class="form-error password-error"></span> -->
              <br />
              <input
                type="text"
                name="phone"
                class="long phone"
                placeholder="0766640051"
                autocomplete="tel"
              />
              <!-- <br /><span class="form-error phone-error"></span> -->
              <br />
              <p class="address">Personal Address</p>
              <br />
              <input
                type="text"
                class="long address1"
                name="address1"
                placeholder="No.3"
                autocomplete="address-line1"
              />
              <!-- <br /><span class="form-error address1-error"></span><br /> -->
              <div class="register-name">
                <section>
                  <input
                    type="text"
                    name="address2"
                    class="short address2"
                    placeholder="Kirulapone Ave"
                    autocomplete="address-line2"
                  />
                  <!-- <br /><span class="form-error address2-error"></span> -->
                </section>
                <section>
                  <input
                    type="text"
                    name="address3"
                    class="short address3"
                    placeholder="Colombo 5"
                    autocomplete="address-line3"
                  />
                  <!-- <br /><span class="form-error address3-error"></span> -->
                </section>
              </div>
              <input
                type="date"
                class="long dob"
                name="dob"
                placeholder="Date of Birth"
              />
              <br>
              <input
                type="text"
                class="long nic"
                name="nic"
                placeholder="20011100129V"
              />
              <br>
              <input
                type="text"
                class="long role"
                name="role"
                placeholder="Stock Manager"
              />
            </form>
<br><br>
            <!-- <p>Profile Image</p> -->

          </div>
<br>
          <a class="form-button">Save Changes</a>
        </div>
      </div>
    </section>
    <script src="../../common/func.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
  </body>
</html>
