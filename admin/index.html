<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="../common/style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"><i class="bx bx-bell do-not"></i></span>
      </div>

      <div class="notification-window do-not" id="notify">
        <div class="title l10 do-not">Notifications</div>
        <p class="close-btn do-not"><i class="bx bxs-x-square"></i></p>
        <div id="notifications" class="do-not">
          <div class="notify-msg do-not">
            Your pick up is on Tuesday<span>6.30 PM</span>
          </div>
          <div class="notify-msg do-not">Hehe<span>4.59 PM</span></div>
          <div class="notify-msg do-not">
            Singithi athal<span>1.00 PM</span>
          </div>
          <div class="notify-msg do-not">
            Onece upon a time a rabbit...<span>12.44 PM</span>
          </div>
          <div class="notify-msg do-not">Here we go...<span>8.02 AM</span></div>
        </div>
      </div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="container"></div>
    </section>
    <script src="../common/func.js"></script>
    <script src="script.js"></script>
    <script src="./nav/load-nav.js"></script>

  </body>
</html>
