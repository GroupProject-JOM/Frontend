<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css">
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="container">
        <div class="w-admin widgets">
          <div class="widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-users"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value">200</p>
            </div>
          </div>

          <div class="widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-box-open"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value">70</p>
            </div>
          </div>

          <div class="widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-store"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w3"></p>
              <p class="w-value">70</p>
            </div>
          </div>

          <div class="widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w4"></p>
              <p class="w-value">70</p>
            </div>
          </div>
        </div>

        <div class="tools">
          <div class="table-heading">
            <h2 class="t0"></h2>
          </div>

          <div class="admin-tools">
            <div class="tool">
              <div class="w-icon">
                <span><i class="fa-solid fa-users"></i></span>
              </div>
              <div class="t-text">
                <p class="t-title t1"></p>
                <p class="t-value t2"></p>
              </div>
            </div>

            <div class="tool">
              <div class="w-icon">
                <span><i class="fa-solid fa-box-open"></i></span>
              </div>
              <div class="t-text">
                <p class="t-title t3"></p>
                <p class="t-value t4"></p>
              </div>
            </div>

            <div class="tool">
              <div class="w-icon">
                <span><i class="fa-solid fa-store"></i></span>
              </div>
              <div class="t-text">
                <p class="t-title t5"></p>
                <p class="t-value t6"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../common/func.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    
  </body>
</html>
