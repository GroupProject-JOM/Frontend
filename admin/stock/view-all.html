<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Overview</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="stock-container container">
        <div class="admin-heading table-heading">
          <h2 class="admin-title"></h2>
          <p class="admin-text"></p>
        </div>

        <div class="stocks">
          <div class="yard1 center">
            <h3 class="yard1-h3"></h3>
            <table class="overview-tables" style="margin-top: 0">
              <thead>
                <tr>
                  <th>Block ID</th>
                  <th>Day</th>
                  <th>Amount</th>
                </tr>
              </thead>

              <tbody class="tbody1"></tbody>
            </table>
          </div>

          <div class="yard2 center">
            <h3 class="yard2-h3"></h3>
            <table class="overview-tables" style="margin-top: 0">
              <thead>
                <tr>
                  <th>Block ID</th>
                  <th>Day</th>
                  <th>Amount</th>
                </tr>
              </thead>

              <tbody class="tbody2"></tbody>
            </table>
          </div>

          <div class="yard3 center">
            <h3 class="yard3-h3"></h3>
            <table class="overview-tables" style="margin-top: 0">
              <thead>
                <tr>
                  <th>Block ID</th>
                  <th>Day</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody class="tbody3"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
