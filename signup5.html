<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup5</title>

    <link rel="stylesheet" href="./common/style.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>

  <body>
    <div class="signup-container">
      <div class="side">
        <div class="signup-menu-top">
          <img src="./common/JOM logo 1.png" />
          <p class="menu-line1 menu-text"></p>
          <p class="menu-line2 menu-text"></p>
        </div>
        <div class="signup-menu-mid">
          <div class="large">
            <div class="wrapper">
                <a class="one step" href="signup1.html">
                    <div class="circle1 circle">1</div>
                    <div class="menu-line3"></div>
                  </a>
                  <div class="vertical-line disable1"></div>
                  <a class="two step">
                    <div class="circle2 circle disable2">2</div>
                    <div class="disable3 menu-line4"></div>
                  </a>
                  <div class="vertical-line disable1"></div>
              <div class="three step">
                <div class="circle3 circle disable2">3</div>
                <div class="disable3 menu-line5"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-line6">
        </div>
        <div class="signup-menu-bottom"></div>
      </div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading1 form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text1 form-heading-text"></div>
            </div>
            <div class="verify-form signup-form">
              <form>
                <input
                  type="text"
                  class="email-otp"
                  name="email-otp"
                  placeholder=""
                />
                <button type="submit" class="verify-button form-button"></button>
              </form>
            </div>

              <div class="signup-heading">
                <div
                  class="form-heading2 form-heading"
                  style="padding-bottom: 10px; padding-top: 25px"
                ></div>
                <div class="form-heading-text2 form-heading-text"></div>
              </div>

              <div class="verify-form signup-form">
                <form>
                  <input
                    type="text"
                    class="phone-otp"
                    name="phone-otp"
                    placeholder=""
                  />
                  <!-- <button type="submit" class="verify-button form-button"></button>                   -->
                </form>
              </div>
            </div>
            <button type="submit" class="next form-button"></button>
          </div>
        </div>
      </section>
    </div>
    <script src="../common/func.js"></script>
    <script src="signup5.js"></script>
  </body>
</html>
