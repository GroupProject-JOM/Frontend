<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup3</title>

    <link rel="stylesheet" href="./common/style.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>

  <body>
    <div class="signup-container">
      <div class="side">
        <div class="signup-menu-top">
          <img src="./common/JOM logo 1.png" />
          <p class="menu-line1 menu-text"></p>
          <p class="menu-line2 menu-text"></p>
        </div>
        <div class="signup-menu-mid">
          <div class="large">
            <div class="wrapper">
              <div class="one step">
                <div class="circle1 circle">1</div>
                <div class="menu-line3"></div>
              </div>
              <div class="vertical-line"></div>
              <div class="two step">
                <div class="circle2 circle">2</div>
                <div class="menu-line4"></div>
              </div>
              <div class="vertical-line"></div>
              <div class="three step">
                <div class="circle3 circle">3</div>
                <div class="menu-line5"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="signup-menu-bottom"></div>
      </div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <input
                  type="text"
                  class="acc-holder-name"
                  name="hname"
                  placeholder=""
                /><br />
                <input
                  type="text"
                  class="acc-no"
                  name="acc"
                  placeholder=""
                /><br />
                <input type="text" name="bank" class="bank" placeholder="" /><br />
              </form>
            </div>
            <button type="submit" class="next form-button"></button>
          </div>
        </div>
      </section>
    </div>
    <script src="../common/func.js"></script>
    <script src="signup3.js"></script>
  </body>
</html>
