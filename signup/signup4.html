<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../common/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../common/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../common/img/favicon-16x16.png">
<link rel="manifest" href="../site.webmanifest">
  </head>

  <body>
    <div class="signup4-container signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text" style="display: block;"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <input
                  type="text"
                  class="acc-holder-name long"
                  name="hname"
                  placeholder=""
                /><br />
                <input
                  type="text"
                  class="acc-no long"
                  name="acc"
                  placeholder=""
                /><br />
                <input
                  type="text"
                  name="bank"
                  class="bank long"
                  placeholder=""
                /><br />
              </form>
            </div>
          </div>
        </div>
        <div class="buttons">
          <a class="skip form-button">Skip</a>
          <a class="next form-button"></a>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="../common/func.js"></script>
    <script src="signup4.js"></script>
  </body>
</html>
