<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
  </head>

  <body>
    <div class="signup-container">
      <div class="side">
      </div>

      <section class="signup-home">

          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <input
                  type="text"
                  class="acc-holder-name"
                  name="hname"
                  placeholder=""
                /><br />
                <input
                  type="text"
                  class="acc-no"
                  name="acc"
                  placeholder=""
                /><br />
                <input type="text" name="bank" class="bank" placeholder="" /><br />
              </form>
            </div>
            <a type="submit" class="next form-button" href="./signup5.html"></a>
          </div>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="../common/func.js"></script>
    <script src="signup4.js"></script>

</html>
