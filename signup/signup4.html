<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="signup4-container signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text" style="display: block"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <div class="row">
                  <div class="add-label">
                    <label class="accname-label"></label>
                  </div>
                  <div class="add-input">
                    <input
                      type="text"
                      class="acc-holder-name long"
                      name="hname"
                      placeholder=""
                    /><br /><span class="form-error holder-error"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="add-label">
                    <label class="accno-label"></label>
                  </div>
                  <div class="add-input">
                    <input
                      type="text"
                      class="acc-no long"
                      name="acc"
                      placeholder=""
                    /><br /><span class="form-error acc-error"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="add-label">
                    <label class="bank-label"></label>
                  </div>
                  <div class="add-input">
                    <input
                      type="text"
                      name="bank"
                      class="bank long"
                      placeholder=""
                    /><br /><span class="form-error bank-error"></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="buttons">
          <a class="skip form-button" href="./signup5.html">Skip</a>
          <a class="next form-button"></a>
        </div>

        <div class="back-to-top">
          <i class="fas fa-chevron-up"></i>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="signup4.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
