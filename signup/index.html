    <!-- manifest -->

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />

      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="signup-basic signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup">
          <div class="signup-content">
            <div class="form-heading"></div>
            <div class="main-error"></div>
            <div class="signup-form">
              <form autocomplete="on">
                <div class="short-section">
                  <section>
                    <label class="fname-label"></label>
                    <input
                      type="text"
                      class="short fname"
                      name="fname"
                      placeholder=""
                      autocomplete="given-name"
                    />
                    <br />
                    <span class="form-error fname-error"></span>
                  </section>

                  <section>
                    <label class="lname-label"></label>
                    <input
                      type="text"
                      class="short lname"
                      name="lname"
                      placeholder=""
                      autocomplete="family-name"
                    />
                    <br />
                    <span class="form-error lname-error"></span>
                  </section>
                </div>
                <br />

                <label class="email-label"></label>
                <input
                  type="text"
                  class="long email"
                  name="email"
                  placeholder=""
                  autocomplete="email"
                /><br />
                <span class="form-error email-error"></span>
                <br /><br />

                <label class="phone-label"></label>
                <input
                  type="text"
                  name="phone"
                  class="long phone"
                  placeholder=""
                  autocomplete="tel"
                /><br /><span class="form-error phone-error"></span>
                <br /><br />
                <div class="short-section">
                  <section>
                    <label class="password-label"></label>
                    <input
                      type="password"
                      class="short password"
                      name="password"
                      placeholder=""
                      autocomplete="new-password"
                    /><br /><span class="form-error password-error"></span>
                  </section>

                  <section>
                    <label class="confirm-label"></label>
                    <input
                      type="password"
                      class="short confirm-password"
                      name="password"
                      placeholder=""
                      autocomplete="new-password"
                    /><br /><span class="form-error confirm-error"></span>
                  </section>
                </div>
                <br /><br />
                <p class="address"></p>

                <label class="address1-label"></label>
                <input
                  type="text"
                  class="long address1"
                  name="address1"
                  placeholder=""
                  autocomplete="address-line1"
                /><br /><span class="form-error address1-error"></span>
                <br /><br />
                <div class="short-section">
                  <section>
                    <label class="address2-label"></label>
                    <input
                      type="text"
                      name="address2"
                      class="short address2"
                      placeholder=""
                      autocomplete="address-line2"
                    /><br /><span class="form-error address2-error"></span>
                  </section>

                  <section>
                    <label class="address3-label"></label>
                    <input
                      type="text"
                      name="address3"
                      class="short address3"
                      placeholder=""
                      autocomplete="address-line3"
                    /><br /><span class="form-error address3-error"></span>
                  </section>
                </div>

                <!-- <input type="submit" class="next form-button" value="submit"/> -->
              </form>
            </div>
          </div>
          <br /><br />
          <a type="submit" class="next form-button"></a>
          <div class="menu-line7"></div>
        </div>

        <div class="back-to-top">
          <i class="fas fa-chevron-up"></i>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="./script.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
