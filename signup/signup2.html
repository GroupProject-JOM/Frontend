<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
  </head>

  <body>
    <div class="signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading1 form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text1 form-heading-text" style="padding-bottom: 0;"></div>
              <div class="form-heading-text2 form-heading-text"></div>
            </div>
            <div class="verify-form signup-form">
              <form>
                <input
                  type="text"
                  class="email-otp"
                  name="email-otp"
                  placeholder=""
                />
                <button
                  type="submit"
                  class="verify-button form-button vb1"
                ></button>
              </form>
            </div>

            <div class="signup-heading">
              <div
                class="form-heading2 form-heading"
                style="padding-bottom: 10px; padding-top: 25px"
              ></div>
              <div class="form-heading-text3 form-heading-text"  style="padding-bottom: 0;"></div>
              <div class="form-heading-text4 form-heading-text"></div>
            </div>

            <div class="verify-form signup-form">
              <form>
                <input
                  type="text"
                  class="phone-otp"
                  name="phone-otp"
                  placeholder=""
                />
                <button
                  type="submit"
                  class="verify-button form-button vb2"
                ></button>
              </form>
            </div>
            <a type="submit" class="next form-button" href="./signup3.html"
              >Next</a
            >
          </div>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="../common/func.js"></script>
    <script src="./signup2.js"></script>
  </body>
</html>
