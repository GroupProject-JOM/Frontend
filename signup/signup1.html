<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Information</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />

  </head>

  <body>
    <div class="signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup">
          <div class="form-heading"></div>
          <div class="signup-form">
            <form autocomplete="on">
              <div>
                <input
                  type="text"
                  class="short fname"
                  name="fname"
                  placeholder=""
                  autocomplete="given-name"
                />
                <input
                  type="text"
                  class="short lname"
                  name="lname"
                  placeholder=""
                  autocomplete="family-name"
                />
              </div>
              <br />
              <input
                type="text"
                class="long email"
                name="email"
                placeholder=""
                autocomplete="email"
              /><br>
              <span class="form-error email-error"></span>
              <br />
              <input
                type="password"
                class="long password"
                name="password"
                placeholder=""
                autocomplete="new-password"
              /><br />
              <input
                type="text"
                name="phone"
                class="long phone"
                placeholder=""
                autocomplete="tel"
              /><br />
              <p class="address"></p>
              <br />
              <input
                type="text"
                class="long address1"
                name="address1"
                placeholder=""
                autocomplete="address-line1"
              /><br />
              <div>
                <input
                  type="text"
                  name="address2"
                  class="short address2"
                  placeholder=""
                  autocomplete="address-line2"
                />
                <input
                  type="text"
                  name="address3"
                  class="short address3"
                  placeholder=""
                  autocomplete="address-line3"
                />
              </div>
              <!-- <input type="submit" class="next form-button" value="submit"/> -->
            </form>
          </div>
          <a type="submit" class="next form-button"></a>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="../common/func.js"></script>
    <script src="./signup1.js"></script>
  </body>
</html>
