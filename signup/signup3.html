<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Location</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
  </head>

  <body>
    <div class="signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <input
                  type="text"
                  class="estate-name"
                  name="ename"
                  placeholder=""
                /><br />
                <input
                  type="text"
                  class="location"
                  name="location"
                  placeholder=""
                /><br />
                <input
                  type="text"
                  class="area"
                  name="area"
                  placeholder=""
                /><br />
              </form>
            </div>
            <a type="submit" class="next form-button" href="./signup4.html"></a>
          </div>
        </div>
      </section>
    </div>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="../common/func.js"></script>
    <script src="signup3.js"></script>
  </body>
</html>
