<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Location</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
    <link rel="stylesheet" href="../common/map.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="signup3-container signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text" style="display: block"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <!-- Map window start -->
                <div class="location-pick">
                  <div class="location-container">
                    <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
                    <div class="pick-map">
                      <div id="map"></div>
                    </div>

                    <div class="pick-address">
                      <h2 class="table-heading t1"></h2>
                      <div>
                        <textarea
                          class="loc-add"
                          rows="6"
                          style="width: 20vw"
                        ></textarea>
                      </div>
                      <p class="pick-text"></p>
                      <button class="confirm form-button"></button>
                    </div>
                  </div>
                </div>
                <!-- Map window end -->

                <div class="row">
                  <div class="add-label">
                    <label class="ename-label"></label>
                  </div>
                  <div class="add-input">
                    <input
                      type="text"
                      class="estate-name long"
                      name="ename"
                      placeholder=""
                    /><br /><span class="form-error ename-error"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="add-label">
                    <label class="area-label"></label>
                  </div>
                  <div class="add-input">
                    <input type="text" class="area" placeholder="" />
                    <br /><span class="form-error area-error"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="add-label">
                    <label class="address-label"></label>
                  </div>
                  <div class="add-input">
                    <textarea
                      class="address"
                      rows="3"
                      placeholder=""
                    ></textarea>
                    <br /><span class="form-error address-error"></span><br />
                  </div>
                </div>
                <a class="location-pick-bt form-button"></a>
              </form>
            </div>
          </div>
        </div>
        <div class="buttons">
          <a class="skip form-button" href="./signup4.html"></a>
          <a class="next form-button"></a>
        </div>
      
        <div class="back-to-top">
          <i class="fas fa-chevron-up"></i>
        </div>
      </section>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFEe9IjYVTBsTO7o4Ais2KM2qgBpep4Q&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="./signup3.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
