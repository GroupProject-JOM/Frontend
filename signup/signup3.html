<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Location</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../signin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="signup3-container signup-container">
      <div class="side"></div>

      <section class="signup-home">
        <div class="lng-picker">
          <div class="sin">සිං</div>
          <div class="en active">En</div>
        </div>

        <div class="text" style="display: block"></div>

        <div class="signup-content">
          <div class="signup">
            <div class="signup-heading">
              <div
                class="form-heading"
                style="padding-bottom: 10px; padding-top: 0"
              ></div>
              <div class="form-heading-text"></div>
            </div>
            <div class="location-form signup-form">
              <form>
                <input
                  type="text"
                  class="estate-name long"
                  name="ename"
                  placeholder=""
                /><br /><span class="form-error ename-error"></span>
                <br />
                <input
                  type="text"
                  class="location long"
                  name="location"
                  placeholder=""
                /><br /><span class="form-error location-error"></span>
                <br />
                <input
                  type="text"
                  class="area long"
                  name="area"
                  placeholder=""
                /><br /><span class="form-error area-error"></span>
                <br />
              </form>
            </div>
          </div>
        </div>
        <div class="buttons">
          <a class="skip form-button" href="./signup4.html">Skip</a>
          <a class="next form-button"></a>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./sidebar/load-sidebar.js"></script>
    <script src="signup3.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
