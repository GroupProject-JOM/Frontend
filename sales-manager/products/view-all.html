<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="salesmg-container container">
        <div class="salesmg-heading table-heading">
          <h2 class="salesmg-title"></h2>
          <p class="salesmg-text">View the edit company product details</p>
        </div>
        <div class="table-top">
        <button class="add form-button">Add New</button>
        </div>

        <table class="product-table overview-tables">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Category</th>
              <th>Type</th>
              <th>Unit Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>E052</td>
              <td>Virgin Coconut Oil</td>
              <td>1 liter bottle</td>
              <td>1000.00</td>
              <td><i class="fa-solid fa-pen-to-square icon"></i></td>
              <td><i class="fa-solid fa-trash-can icon"></td>
            </tr>
            <tr>
              <td>E052</td>
              <td>Virgin Coconut Oil</td>
              <td>1 liter bottle</td>
              <td>1000.00</td>
              <td><i class="fa-solid fa-pen-to-square icon"></i></td>
              <td><i class="fa-solid fa-trash-can icon"></td>
            </tr>
            <tr>
              <td>E052</td>
              <td>Virgin Coconut Oil</td>
              <td>1 liter bottle</td>
              <td>1000.00</td>
              <td><i class="fa-solid fa-pen-to-square icon"></i></td>
              <td><i class="fa-solid fa-trash-can icon"></td>
            </tr>
          </tbody>
        </table>

        <!-- view product light box starts -->

        <div class="overlay1 overlay" id="overlay1" style="display: none">
          <div class="view-product-container light-box" style="display: none">
            <p class="close-btn close-btn1 close-btn-bank">
              <i class="fas fa-xmark"></i>
            </p>
            <div class="view-product-content">
              <table class="product-view-table overview-tables">
                <tbody>
                  <tr>
                    <td class="type-text">Type</td>
                    <td class="type bold"></td>
                  </tr>
                  <tr>
                    <td class="category-text">Category</td>
                    <td class="category bold"></td>
                  </tr>
                  <tr>
                    <td class="price-text">Price</td>
                    <td class="price bold"></td>
                  </tr>
                </tbody>
              </table>

              <div class="buttons">
                <a class="form-button edit-btn">Edit</a>
                <a class="form-button delete-btn">Delete</a>
              </div>
            </div>
          </div>
        </div>
        <!-- view product light box ends -->

        <!-- new product light box starts -->
        <div class="overlay2 overlay" id="overlay2">
          <div class="add-product-container light-box">
            <p class="close-btn close-btn2 do-not"><i class="fas fa-xmark"></i></p>

            <div class="add-product-content">
              <h2>Add New Product</h2>

              <div class="add-product-form">
                <form>
                  <label>Category</label>
                  <input type="text"class="product-category" placeholder="Enter product category" />
                  <br /><span class="form-error category-error"></span>

                  <label>Type</label>
                  <input type="text" class="product-type" placeholder="Enter product type" />
                  <br /><span class="form-error type-error"></span>

                  <label>Unit Price</label>
                  <input type="number" class="unit-price" placeholder="Enter Unit price" />
                  <br /><span class="form-error type-error"></span>
                </form>
              </div>
              <button class="submit form-button">Submit</button>
            </div>
          </div>
        </div>
        <!-- new product light box ends -->
        
        <!-- Edit product light box starts -->
        <div class="overlay3 overlay" id="overlay3">
          <div class="edit-product-container light-box">
            <p class="close-btn close-btn3 do-not"><i class="fas fa-xmark"></i></p>

            <div class="edit-product-content">
              <h2>Edit Product</h2>

              <div class="edit-product-form">
                <form>
                  <label>Category</label>
                  <input type="text"class="edit-product-category" placeholder="Enter product category" />
                  <br /><span class="form-error edit-category-error"></span>

                  <label>Type</label>
                  <input type="text" class="edit-product-type" placeholder="Enter product type" />
                  <br /><span class="form-error edit-type-error"></span>

                  <label>Price</label>
                  <input type="text" class="edit-product-price"/>
                </form>
              </div>
              <button class="edit-submit form-button">Submit</button>
            </div>
          </div>
        </div>
        <!-- Edit product light box ends -->

        <br /><br />
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
    <script>
      const rows = document.querySelectorAll("tr");
          rows.forEach((r) => {
            r.addEventListener("click", () => {
              document.querySelector(".overlay1").style.display = "block";
              document.querySelector(".view-product-container").style.display = "block";
            });
          });
    </script>
  </body>
</html>
