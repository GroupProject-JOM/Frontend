<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Batch</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="og:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="twitter:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://jom-dev.duckdns.org/common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://jom-dev.duckdns.org/common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://jom-dev.duckdns.org/common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- to yard light box starts -->
    <div class="overlay" id="overlay">
      <div class="split1-window split light-box">
        <p class="close-btn1 close-btn do-not">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="split-content">
          <div>
            <p class="category"></p>
            <!-- <p class="type">1l bottles</p> -->
            <div class="charts">
              <div class="progress-container">
                <div class="circular-progress circular-progress-2">
                  <span class="progress-value progress-value-2"></span>
                  <p class="progress-title progress-title-2">Distributed</p>
                </div>
              </div>

              <div>
                <p class="remaining-amount">
                  Remaining Amount:<br />
                  <span class="remaining-amount-value"></span>
                </p>
                <span class="form-error remaining-error"></span>
              </div>
            </div>
            <div class="amounts">
              <div>
                <p class="release-date">
                  Released Date: <span class="bold release-date-value"></span>
                </p>
                <p>Type: <span class="bold type"></span></p>
                <p>Batch Number: <span class="bold batch"></span></p>
              </div>
              <div>
                <p class="released-amount">
                  <span class="released-amount-value"></span><br />Pieces
                </p>
              </div>
            </div>

            <p class="distribute"><button>Distribute Products</button></p>
          </div>
        </div>
      </div>
      <div class="split2-window split light-box">
        <p class="close-btn2 close-btn do-not">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="split-content">
          <div class="distributors">
            <div class="table-top">
              <h3 class="distributors-h3">Distributors</h3>

              <div class="search-filter">
                <div class="search-wrapper">
                  <div class="search-box search-box">
                    <input type="text" class="search" placeholder=" " />
                    <span></span>
                  </div>
                </div>
                <button class="save form-button">Save</button>
              </div>
            </div>

            <table class="distributors-table overview-tables">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Remaining</th>
                  <th>Add</th>
                  <th>Total</th>
                </tr>
              </thead>

              <tbody class="tbody3"></tbody>
            </table>
            <span class="form-error add-error"></span> <br /><span
              class="form-error total-error"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <!-- to yard light box ends -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="production-container salesmg-container">
        <div class="salesmg-heading table-heading">
          <h2 class="salesmg-title"></h2>
          <p class="salesmg-text"></p>
        </div>

        <div class="production-content">
          <div class="batch-data">
            <div class="batch-data-table">
              <table class="view-production-table overview-tables">
                <!-- <thead></thead> -->
                <tbody>
                  <tr>
                    <td>Batch No</td>
                    <td class="batch-no"></td>
                  </tr>
                  <tr>
                    <td>Current Status</td>
                    <td class="batch-status"></td>
                  </tr>
                  <tr>
                    <td>No of Products</td>
                    <td class="batch-products"></td>
                  </tr>
                  <tr>
                    <td>Created Date</td>
                    <td class="start-date"></td>
                  </tr>
                  <tr class="release">
                    <td>Released Date</td>
                    <td class="end-date"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="progress-container">
              <div class="circular-progress circular-progress-1">
                <span class="progress-value progress-value-1"></span>
                <p class="progress-title progress-title-1"></p>
              </div>
            </div>
          </div>

          <div class="products-data">
            <h3 class="products-data-h3"></h3>
            <table class="products-data-table overview-tables">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Distributed Amount</th>
                  <th>Status</th>
                </tr>
              </thead>

              <tbody class="tbody2"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
