<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributor</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <div class="overlay" id="overlay">
      <div class="collect-revenue-container light-box">
        <div class="collect-revenue-content">
          <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
          <p>Collecting Amount</p>
          <input type="number" placeholder="Enter amount" class="cash-amount">
          <br /><span class="form-error cash-error"></span>
          <button class="confirm form-button">Confirm</button>
        </div>

      </div>
    </div>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="distributor-container salesmg-container">
        <div class="salesmg-heading table-heading">
          <h2 class="salesmg-title"></h2>
          <p class="salesmg-text"></p>
        </div>

        <div class="revenue-container">
          <p class="revenue-text1">Distributor <span class="dname bold"></span> is currenty holding <span class="dvalue"></span></p>
          <p class="revenue-text2">From <span class="bold visits"></span> outlet visits.</p>
          <br>
          <button class="collect form-button">Collect</button>
        </div>


        <div class="search-filter">
          <div class="search-wrapper">
            <div class="search-box search-box">
              <input type="text" class="search" placeholder=" " />
              <span></span>
            </div>
          </div>
        </div>
        <table class="distributors-table overview-tables">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Category</th>
              <th>Type</th>
              <th>Remaining Amount</th>
            </tr>
          </thead>

          <tbody class="tbody"></tbody>
        </table>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
