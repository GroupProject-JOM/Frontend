<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css">
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value">30,000 LKR</p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value">70</p>
            </div>
          </div>
        </div>

        <div class="layer">
          <div class="heading-button">
            <div class="table-heading">
              <h2 class="c1"></h2>
              <p class="c2"></p>
            </div>

            <div class="report">
              <div class="report-button">
                Generate report
                <span><i class="fa-solid fa-file-arrow-down icon"></i></span>
              </div>
            </div>
          </div>
          <div><h2>chart</h2></div>
        </div>

        <div class="layer">
          <div class="heading-button">
            <div class="table-heading">
              <h2 class="c4"></h2>
              <p class="c5"></p>
            </div>
            <div class="report">
              <div class="report-button">
                Generate report
                <span><i class="fa-solid fa-file-arrow-down"></i></span>
              </div>
            </div>
          </div>
          <div><h2>chart</h2></div>
        </div>
      </div>
    </section>
    <script src="../common/func.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
  </body>
</html>
