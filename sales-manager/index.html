<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value">30,000 LKR</p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value w2-value"></p>
            </div>
          </div>
        </div>

        <div class="action-bar">
          <div class="action-content">
            <p class="action-text">
              Production department has added new company products. Update the unit price of them.
            </p>
            <p class="action-value bold"></p>
          </div>
            <button class="action-button form-button">
              Update Unit Price
            </button>
        </div>

        <div class="layer">
          <div class="heading-button">
            <div class="table-heading">
              <h2 class="c1"></h2>
              <p class="c2"></p>
            </div>

            <div class="report">
              <div class="report-button rep1">
                Generate report
                <span><i class="fa-solid fa-file-arrow-down icon"></i></span>
              </div>
            </div>
          </div>
          <div class="sales-data layer" style="width: 90%">
            <canvas id="sales-data"></canvas>
          </div>
        </div>

        <div class="layer">
          <div class="heading-button">
            <div class="table-heading">
              <h2 class="c4"></h2>
              <p class="c5"></p>
            </div>
            <div class="report">
              <div class="report-button">
                Generate report
                <span><i class="fa-solid fa-file-arrow-down"></i></span>
              </div>
            </div>
          </div>
          <div class="distributor-sales layer" style="width: 90%">
            <canvas id="distributor-sales"></canvas>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script
      src="https://unpkg.com/jspdf-invoice-template@latest/dist/index.js"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
