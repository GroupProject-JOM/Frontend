<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Outlet</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css">

  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="container">
        <div class="outlet-heading table-heading">
          <h2 class="outlet-title" style="margin-bottom: 2rem;">Add New Outlet</h2>
        </div>
        <div class="add-outlet-form">
          <form autocomplete="on">
            <input
              type="text"
              class="long oname"
              placeholder="Outlet Name"
              autocomplete="given-name"
            />
            <br />
            <input
              type="text"
              class="long email"
              placeholder="Outlet Email"
              autocomplete="email"
            /><br />
            <input
              type="text"
              class="long phone"
              placeholder="Outlet Phone Number"
              autocomplete="tel"
            /><br />
            <input
              type="text"
              class="long address1"
              placeholder="Address Line 1"
              autocomplete="address-line1"
            /><br />
            <div>
              <input
                type="text"
                class="short address2"
                placeholder="Street"
                autocomplete="address-line2"
              />
              <input
                type="text"
                class="short address3"
                placeholder="City"
                autocomplete="address-line3"
              />
            </div>
          </form>
        </div>
        <button class="next form-button">Add</button>
      </div>
    </section>
    <script src="../../common/func.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
  </body>
</html>
