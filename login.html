<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/login.css" />
    <link rel="stylesheet" href="./common/style.css"/>
    <title>login</title>
  </head>
  <body>
    <div class="page">
      <div class="login-image">
        <img
          src="https://joyfoodsunshine.com/wp-content/uploads/2020/08/best-chocolate-cake-recipe-from-scratch-8.jpg"
          alt="login photo"
        />
      </div>

      <div class="right">
        <div class="login-content">
          <img src="./common/JOM logo 1.png" class="logo" />
          <p class="login-line1 login-text">Jayasinghe Oil Mills</p>
          <p class="login-line2 login-text">Company Management System</p>
          <div class="login-form">
            <form>
              <input type="text" id="username" placeholder="username" /><br />
              <input type="text" id="login-password" placeholder="password" /><br />
            </form>
          </div>
          <button class="login-button form-button">Login</button>
          <p class="login-line3 login-text">Forgot Password?</p>
          <p class="login-line4 login-text">New to JOM? Create an Account</p>
        </div>
      </div>
    </div>
  </body>
</html>
