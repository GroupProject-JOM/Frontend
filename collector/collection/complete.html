<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Collection</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="./collection.css" />
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="complete-container container">
        <div class="collection-content">
          <div class="collection-heading table-heading">
            <h2 class="collection-title">Collection ID D0001</h2>
            <p class="collection-subtitle">Kurunagala Town</p>
          </div>

          <div class="collection-data">
            <div class="collection-text">Initial Coconut Amount</div>
            <div class="initial-amount collection-text">5000</div>
            <div class="collection-text">Final Coconut Amount</div>
            <div><input type="text" class="collected-amount" /></div>
          </div>

          <a class="collection-button form-button">Complete Collection</a>
          <p class="collection-text">
            Upon Submission, Supplier will verify the coconut amount using his
            application.
          </p>
        </div>
      </div>
    </section>
    <script src="../../common/func.js"></script>
    <!-- <script src="../script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $("input:checkbox").on("click", function () {
        var $box = $(this);
        if ($box.is(":checked")) {
          var group = "input:checkbox[name='" + $box.attr("name") + "']";
          $(group).prop("checked", false);
          $box.prop("checked", true);
        } else {
          $box.prop("checked", false);
        }
      });
    </script>
  </body>
</html>
