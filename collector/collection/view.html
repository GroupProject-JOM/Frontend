<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Collection</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="./collection.css" />
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="collection-view-container container">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.902932303594!2d79.85857797462589!3d6.902210818647349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25963120b1509%3A0x2db2c18a68712863!2sUniversity%20of%20Colombo%20School%20of%20Computing%20(UCSC)!5e0!3m2!1sen!2slk!4v1695492188727!5m2!1sen!2slk"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="collection-content">
          <div class="collection-heading table-heading">
            <h2 class="collection-title">View Collection</h2>
            <p class="collection-text">
              You can view all the information related to your collections here.
              <br /><br />
              To mark a collection as completed, click the button bellow
            </p>
          </div>

          <div>
            <table class="collection-data-table overview-tables">
              <tbody>
                <tr>
                  <td>Collection ID</td>
                  <td>D0001</td>
                </tr>
                <tr>
                  <td>Area</td>
                  <td>Kurunagala Town</td>
                </tr>
                <tr>
                  <td>Coconut Count</td>
                  <td>5000</td>
                </tr>
                <tr>
                  <td>Owner Name</td>
                  <td>K.P.S. Kumarasiri</td>
                </tr>
                <tr>
                  <td>Owner Contact No.</td>
                  <td>076 635 0932</td>
                </tr>
              </tbody>
            </table>
          </div>

          <a class="collection-button form-button" href="./enter-amount.html"
            >Complete Collection</a
          >
        </div>
      </div>
    </section>
    <script src="../../common/func.js"></script>
    <!-- <script src="../script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $("input:checkbox").on("click", function () {
        var $box = $(this);
        if ($box.is(":checked")) {
          var group = "input:checkbox[name='" + $box.attr("name") + "']";
          $(group).prop("checked", false);
          $box.prop("checked", true);
        } else {
          $box.prop("checked", false);
        }
      });
    </script>
  </body>
</html>
