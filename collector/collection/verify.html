<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Verification</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="./collection.css" />
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home" style="padding-bottom: 0;">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="pending-container">
        <div class="collection-content">
          <div class="collection-heading table-heading">
            <h2 class="collection-title">Collection ID D0001</h2>
            <p class="collection-subtitle">Kurunagala Town</p>
          </div>

          <div class="collection-data">
            <div class="collection-text">Initial Coconut Amount</div>
            <div class="initial-amount collection-text">5000</div>
            <div class="collection-text">Final Coconut Amount</div>
            <div class="collected-amount collection-text">4000</div>
          </div>
        </div>
        <div class="verification">
          <div class="verification-heading">Verify Coconut Amount</div>
          <div class="verification-text sub-text">
            Enter the OTP Sent to supplier's mobile unumber
          </div>
          <div class="verification-form signup-form">
            <form>
              <input
                type="text"
                class="phone-otp"
                name="phone-otp"
                placeholder="Enter Code"
              />
              <button
                type="submit"
                class="verify-button form-button"
              >Verify</button>
            </form>
          </div>
          <button class="verification-button form-button" style="margin-top: 2rem;">
            Complete Collection
          </button>
        </div>
      </div>
    </section>
    <script src="../../common/func.js"></script>
    <!-- <script src="../script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
  </body>
</html>
