<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="og:image" content="../common/img/logo-manifest.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="../common/img/logo-manifest.jpg" />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="twitter:image" content="../common/img/logo-manifest.jpg" />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/map.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link rel="stylesheet" href="../common/firework.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./auth.js"></script>

    <style>
      #map {
        height: 500px;
        width: 900px;
      }
    </style>
  </head>

  <body>
    <div class="fire" style="display: none">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>

    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- Map window start -->
    <div class="overlay1 overlay" id="overlay1">
      <div class="get-direction light-box">
        <div class="direction-container">
          <p class="close-btn1 close-btn do-not"><i class="fas fa-xmark"></i></p>
          <div class="pick-map">
            <div id="map"></div>
          </div>

          <div class="pick-address">
            <h2 class="table-heading t1">Supplier's name</h2>
            <div>
              <p>22/96, bla bla, piliyandala</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Map window end -->

    <!-- view all on map window starts -->
<div class="overlay2 overlay">
  <div class="view-all-container light-box">
    <p class="close-btn2 close-btn do-not"><i class="fas fa-xmark"></i></p>
      <div class="view-all-content">
        <div class="map"></div>
        <div class="view-data"></div>
      </div>
  </div>

</div>
    <!-- view all on map window ends -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="collector-container container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-money-bill-trend-up"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value w1-value"></p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-clock-rotate-left"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value w2-value"></p>
            </div>
          </div>
        </div>

        <div class="layer missed">
          <div class="table-heading">
            <h2 class="c6"></h2>
            <p class="c7"></p>
          </div>
          <table class="overview-tables missed-table">
            <thead>
              <tr>
                <th>Area</th>
                <th>Date</th>
                <th>Time</th>
                <th>Amount</th>
                <th class="hide">Location</th>
              </tr>
            </thead>

            <tbody class="tbody3"></tbody>
          </table>
        </div>

        <div class="layer">
          <div class="table-heading">
            <h2 class="c1"></h2>
            <div class="table-top">
              <p class="c2"></p>

              <button class="view-all form-button">View on map</button>
            </div>
          </div>
          <table class="overview-tables today-table">
            <thead>
              <tr>
                <th>Area</th>
                <th>Time</th>
                <th>Amount</th>
                <th class="hide">Location</th>
              </tr>
            </thead>

            <tbody class="tbody1"></tbody>
          </table>
          <div class="greet-text" style="display: none">
            <div>
              <h2 class="greet-line1"></h2>
              <p class="greet-line2"></p>
            </div>
          </div>
        </div>

        <div class="layer">
          <div class="table-heading">
            <h2 class="c4"></h2>
            <p class="c5"></p>
          </div>
          <table class="overview-tables upcoming-table">
            <thead class="thead">
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Area</th>
                <th>Amount</th>
                <th class="hide">Location</th>
              </tr>
            </thead>

            <tbody class="tbody2"></tbody>
          </table>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArpgjSzY9vOf8b_s-yMmwUxPo0gBzkfx8&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
