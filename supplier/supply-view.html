<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Supply</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="og:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="twitter:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://jom-dev.duckdns.org/common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://jom-dev.duckdns.org/common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://jom-dev.duckdns.org/common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link rel="stylesheet" href="./supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>

      <div class="supply-view-container supply-container">
        <div class="supply-view-content">
          <div>
            <div class="supply-heading table-heading">
              <h2 class="supply-title"></h2>
              <p class="supply-text"></p>
            </div>

            <div class="socket-messages" style="display: none">
              <p class="collecter-messages"></p>
              <button class="accept form-button">Accept</button>
              <button class="deny form-button">Deny</button>
            </div>

            <div>
              <table class="collection-data-table overview-tables">
                <tbody class="tbody">
                  <tr>
                    <td>Supply Method</td>
                    <td class="sMethod"></td>
                  </tr>
                  <tr class="eName-text">
                    <td>Estate Name</td>
                    <td class="eName"></td>
                  </tr>
                  <tr class="eAddress-text">
                    <td>Estate Address</td>
                    <td class="eAddress"></td>
                  </tr>
                  <tr class="eArea-text">
                    <td>Estate Area</td>
                    <td class="eArea"></td>
                  </tr>
                  <tr>
                    <td>Payment Method</td>
                    <td class="pMethod"></td>
                  </tr>
                  <tr class="aName-text">
                    <td>Account Name</td>
                    <td class="aName"></td>
                  </tr>
                  <tr class="aNum-text">
                    <td>Account Number</td>
                    <td class="aNum"></td>
                  </tr>
                  <tr class="bank-text">
                    <td>Bank</td>
                    <td class="bank"></td>
                  </tr>
                  <tr>
                    <td class="date-text"></td>
                    <td class="date"></td>
                  </tr>
                  <tr>
                    <td class="time-text"></td>
                    <td class="time"></td>
                  </tr>
                  <tr class="cName-block">
                    <td>Collector Name</td>
                    <td class="cName"></td>
                  </tr>
                  <tr class="cPhone-block">
                    <td>Collector Phone</td>
                    <td class="cPhone"></td>
                  </tr>
                  <tr>
                    <td>Coconut Amount</td>
                    <td class="ccount"></td>
                  </tr>
                  <tr>
                    <td>Status</td>
                    <td class="sstatus"></td>
                  </tr>
                  <tr class="val">
                    <td>Value</td>
                    <td class="value"></td>
                  </tr>
                </tbody>
              </table>

              <p class="error"></p>

              <p class="reject-note"></p>
            </div>
          </div>
          <div class="map"></div>
        </div>

        <div class="buttons">
          <a class="smallbt form-button edit" href="./supply-edit.html"></a>
          <a class="smallbt form-button delete"></a>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./supply-view.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
