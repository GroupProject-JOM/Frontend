<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Reports</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="og:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="twitter:image"
      content="https://jom-dev.duckdns.org/common/img/logo-manifest.jpg"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>

      <div class="supply9-container">
        <div class="report-container">
          <div class="sales-graph">
            <canvas id="sales-graph"></canvas>
          </div>
          <div class="earnings-graph">
            <canvas id="earnings-graph"></canvas>
          </div>

          <div class="coco-rate reports-widget">
            <div class="w-content">
              <div class="w-title w1-title"></div>
              <div class="w-value w1-value"></div>
              <div class="w-period w1-period"></div>
            </div>
            <div class="rate-canvas">
              <canvas id="coco-rate"></canvas>
            </div>
          </div>
          <div class="avg-rate reports-widget">
            <div class="w-content">
              <div class="w-title w2-title"></div>
              <div class="w-value w2-value"></div>
              <div class="w-period w2-period"></div>
            </div>
            <div class="rate-canvas">
              <canvas id="avg-rate"></canvas>
            </div>
          </div>
        </div>

        <!-- report light box starts -->

        <div class="overlay" id="overlay">
          <div class="report-window light-box">
            <p class="close-btn close-btn-bank"><i class="fas fa-xmark"></i></p>
            <div class="report-window-content">
              <p class="report-window-heading"></p>
              <div class="report-dates">
                <div>
                  <label class="from-label"></label>
                  <input
                    type="date"
                    class="starting-date"
                    placeholder="Enter starting date"
                  />
                  <br />
                  <span class="form-error starting-date-error"></span>
                </div>
                <div>
                  <label class="to-label"></label>
                  <input
                    type="date"
                    class="ending-date"
                    placeholder="Enter ending date"
                  />
                  <br />
                  <span class="form-error ending-date-error"></span>
                </div>
              </div>
              <button class="generate-button2 form-button"></button>
            </div>
          </div>
        </div>

        <!-- report light box ends -->
        <button class="generate-button1 form-button"></button>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script
      src="https://unpkg.com/jspdf-invoice-template@latest/dist/index.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="./report.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
