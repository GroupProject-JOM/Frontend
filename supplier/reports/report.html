<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Reports</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <!-- <link rel="stylesheet" href="../signin.css" /> -->
    <link rel="stylesheet" href="../supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>
      <div class="supply9-container">
        <div class="report-container">
          <div class="sales-graph">
            <canvas id="sales-graph"></canvas>
          </div>
          <div class="earnings-graph">
            <canvas id="earnings-graph"></canvas>
          </div>

          <div class="coco-rate reports-widget">
            <div class="w-content">
              <div class="w-title">Today's Coconut Rate</div>
              <div class="w-value">Rs. 30.25</div>
              <div class="w-period">As of 14.02.2023 12.00 PM</div>
            </div>
            <div class="rate-canvas">
              <canvas id="coco-rate"></canvas>
            </div>
          </div>
          <div class="avg-rate reports-widget">
            <div class="w-content">
              <div class="w-title">Average Coconut Rate</div>
              <div class="w-value">Rs. 29.25</div>
              <div class="w-period">Last 6 Months</div>
            </div>
            <div class="rate-canvas">
              <canvas id="avg-rate"></canvas>
            </div>
          </div>
        </div>
        <button class="form-button">Generate Report</button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script src="../../common/func.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="./report.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
