<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply7</title>

  <script src="https://kit.fontawesome.com/3d9946f29b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../common/style.css" />
  <link rel="stylesheet" href="../common/nav.css" />
  <link rel="stylesheet" href="../common/notify.css" />
  <link rel="stylesheet" href="../signin.css" />
  <link rel="stylesheet" href="./supply.css" />

</head>

<body>
  <nav class="sidebar"></nav>

  <section class="home">
    <div class="notification">
      <span class="count">10</span>
      <span class="bell do-not"><i class="fa-regular fa-bell do-not"></i></span>
    </div>

    <div class="notification-window do-not" id="notify"></div>

    <div class="lng-picker">
      <div class="sin">සිං</div>
      <div class="en active">En</div>
    </div>

    <div class="text"></div>

    <div class="supply7-container supply-container">
      <div class="supply-heading table-heading">
        <h2 class="supply-title">Add New Estate Location</h2>
        <p class="supply-text">
            Add information for a new estate location. <br>
            You can edit these information any time at Dashboard > Addresses
        </p>

      </div>
      <div class="supply-content">
        <form class="location-form supply">
          <input type="text" class="estate-name" placeholder="Estate Name" />
          <input type="text" class="location" placeholder="Location" /> <br>
          <!-- <input type="text" class="area" placeholder="Area/Region" /> -->
          <select class="dropdown"> 
            <option value="" disabled selected hidden >Select your Area</option>
              <option value="piliyandala">piliyandala</option> 
              <option value="Kasbawa">Kasbawa</option> 
              <option value="area51">area51</option> 
          </select>
        </form>

        <button class="next form-button">Add</button>

      </div>
    </div>
  </section>
  <script src="../common/func.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./nav/load-nav.js"></script>
  <script src="./notifications/load-notifications.js"></script>
</body>

</html>
