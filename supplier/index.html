<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not">
          <i class="far fa-bell do-not"></i>
        </span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supplier-container container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value ongoing"></p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value income"></p>
            </div>
          </div>
        </div>

        <div class="action-bar" style="display: none">
          <div class="action-content">
            <p class="action-text">
              Collected coconut amount for supply
              <span class="action-id"></span> is
              <span class="bold action-amount"></span>. Collector is waiting for
              your response.
            </p>
            <p class="action-value bold"></p>
          </div>
          <button class="action-button form-button">
            Respond to Collector
          </button>
        </div>

        <div class="layer">
          <div class="table-heading">
            <h2 class="c1"></h2>

            <div>
              <p class="c2"></p>

              <div class="search-filter search-filter-1">
                <div class="search-wrapper">
                  <div class="search-box search-box1">
                    <input type="text" class="search1" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-1">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="ready">Ready to pick</option>
                      <option value="accept">Accepted</option>
                      <option value="reject">Rejected</option>
                      <option value="pending">Pending</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table1">
            <table class="overview-tables ongoing-supply-table">
              <thead class="thead">
                <tr>
                  <th class="hide">Supply ID</th>
                  <th>Collection Date</th>
                  <th>Collection Time</th>
                  <th class="hide">Amount</th>
                  <th class="hide">Method</th>
                  <th>Supply Status</th>
                </tr>
              </thead>

              <tbody class="tbody1"></tbody>
            </table>
          </div>
          <p class="reject-note c3" style="display: none"></p>
          <p class="ongoing-error" style="display: none"></p>
        </div>

        <div class="layer">
          <div class="table-heading">
            <h2 class="c4"></h2>
            <div>
              <p class="c5"></p>

              <div class="search-filter search-filter-2">
                <div class="search-wrapper">
                  <div class="search-box search-box2">
                    <input type="text" class="search2" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-2">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="paid">Paid</option>
                      <option value="pending">Pending</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table2">
            <table class="overview-tables past-supply-table">
              <thead class="thead">
                <tr>
                  <th>Supply ID</th>
                  <th class="hide">Collected Date</th>
                  <th>Amount</th>
                  <th class="hide">Method</th>
                  <th>Value</th>
                  <th>Payment <status class="hide">Status</status></th>
                </tr>
              </thead>

              <tbody class="tbody2"></tbody>
            </table>
          </div>
          <p class="past-error" style="display: none"></p>
        </div>

        <div class="layer layer-3">
          <div class="table-heading">
            <h2 class="c6"></h2>
            <div>
              <p class="c7"></p>

              <div class="search-filter search-filter-3">
                <div class="search-wrapper">
                  <div class="search-box search-box3">
                    <input type="text" class="search3" placeholder=" " />
                    <span></span>
                  </div>
                </div>

                <div class="filter filter-dropdown">
                  <div id="searchBox">
                    <i class="fas fa-filter" id="filter-icon"></i>
                    <select class="dropdown filter-3">
                      <option default hidden class="op0">Select Option</option>
                      <option value="">All</option>
                      <option value="pickup">Pickup</option>
                      <option value="yard">Yard</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table3">
            <table class="overview-tables reject-supply-table">
              <thead class="thead">
                <tr>
                  <th>Supply ID</th>
                  <th class="hide">Reqested Date</th>
                  <th>Amount</th>
                  <th>Method</th>
                  <th>Supply <status class="hide">Status</status></th>
                </tr>
              </thead>

              <tbody class="tbody3"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="./script.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
