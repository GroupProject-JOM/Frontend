<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Address</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jayasinghe Oil Mills" />
    <meta
      name="description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      name="keywords"
      content="JOM, Jayasinghe Oil Mills, Coconut Oil, Sri Lanaka"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jom-dev.duckdns.org/" />
    <meta property="og:title" content="Jayasinghe Oil Mills" />
    <meta
      property="og:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta property="og:image" content="../../common/img/logo-manifest.jpg" />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="../../common/img/logo-manifest.jpg"
    />
    <meta property="twitter:url" content="https://jom-dev.duckdns.org/" />
    <meta property="twitter:title" content="Jayasinghe Oil Mills" />
    <meta
      property="twitter:description"
      content="Jayasinghe Oil Mills Business and Manufacturing Process Management System."
    />
    <meta
      property="twitter:image"
      content="../../common/img/logo-manifest.jpg"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../common/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../common/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../common/img/favicon-16x16.png"
    />

    <!-- manifest -->
    <link rel="manifest" href="../../site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../supply.css" />
    <link rel="stylesheet" href="../../common/map.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- Map window start -->
    <div class="overlay" id="overlay">
      <div class="location-pick">
        <div class="location-container">
          <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
          <div class="pick-map">
            <div id="map"></div>
          </div>
          <div class="pick-address">
            <h2 class="table-heading t1"></h2>
            <div>
              <textarea class="loc-add" rows="6" style="width: 20vw"></textarea>
            </div>
            <p class="pick-text"></p>
            <button class="confirm form-button"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Map window end -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supply7-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text"></p>
        </div>
        <div class="supply-content">
          <form class="loaction-form supply edit">
            <div class="row">
              <div class="add-label"><label class="ename-label"></label></div>
              <div class="add-input">
                <input
                  type="text"
                  class="estate-name"
                  placeholder=""
                /><br /><span class="form-error ename-error"></span>
              </div>
            </div>

            <div class="row">
              <div class="add-label"><label class="area-label"></label></div>
              <div class="add-input">
                <input type="text" class="area" placeholder="" />
                <br /><span class="form-error area-error"></span>
              </div>
            </div>
            <!-- <br /> -->

            <div class="row">
              <div class="add-label"><label class="address-label"></label></div>
              <div class="add-input">
                <textarea class="address" rows="3" placeholder=""></textarea>
                <br /><span class="form-error address-error"></span><br />
              </div>
            </div>

            <a class="location-pick-bt form-button"></a>
          </form>

          <button class="add-button form-button"></button>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <!-- AIzaSyCZFEe9IjYVTBsTO7o4Ais2KM2qgBpep4Q -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="./edit.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
