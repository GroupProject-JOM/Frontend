<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Address</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <!-- <link rel="stylesheet" href="../signin.css" /> -->
    <link rel="stylesheet" href="../supply.css" />
    <link rel="stylesheet" href="../../common/map.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supply7-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text"></p>
        </div>
        <div class="supply-content">
          <form class="loaction-form supply">
            <div class="location-pick">
              <div class="location-container">
                <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
                <div class="pick-map">
                  <div id="map"></div>
                  <!-- <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.902932303594!2d79.85857797462589!3d6.902210818647349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25963120b1509%3A0x2db2c18a68712863!2sUniversity%20of%20Colombo%20School%20of%20Computing%20(UCSC)!5e0!3m2!1sen!2slk!4v1695492188727!5m2!1sen!2slk"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe> -->
                </div>
                <div class="pick-address">
                  <h2 class="table-heading">Pickup Address</h2>
                  <div>
                    <!-- <input
                      type="text"
                      class="houseNo"
                      placeholder="House No"
                      style="width: 5vw"
                    />
                    <input
                      type="text"
                      class="street"
                      placeholder="Street Name"
                      style="width: 20vw"
                    /> -->
                    <!-- <input
                      type="text"
                      class="loc-add"
                      placeholder="Your address"
                      style="width: 20vw"
                    /> -->
                    <textarea class="loc-add" rows="6" style="width: 20vw"></textarea
                    >
                  </div>
                  <p class="pick-text">
                    Your supply will be picked-up from the above location marked
                    by the pin. please relocate the pin is it's at the incorrect
                    location.
                  </p>
                  <button class="confirm form-button">Confirm</button>
                </div>
              </div>
            </div>

            <label>Estate Name</label>
            <input type="text" class="estate-name" placeholder="" /><br /><span
              class="form-error ename-error"
            ></span>
            <br />

            <!-- <input type="text" class="area" placeholder="Area/Region" /> -->
            <label>Select Area</label>
            <select class="dropdown">
              <option value="" disabled selected hidden class="op1"></option>
              <option value="piliyandala" class="op2"></option>
              <option value="Kasbawa" class="op3"></option>
              <option value="area51" class="op4"></option></select
            ><br /><span class="form-error area-error"></span>

            <br />
            <a class="location-pick-bt form-button"></a>

            <input type="text" class="location" placeholder="" /> <br /><span
              class="form-error location-error"
            ></span>
            <br />
          </form>

          <button class="add-button form-button"></button>
        </div>
      </div>
    </section>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFEe9IjYVTBsTO7o4Ais2KM2qgBpep4Q&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../../common/func.js"></script>
    <!-- <script src="./load-map.js"></script> -->
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="./add.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
