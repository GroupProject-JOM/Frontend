<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Address</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <!-- <link rel="stylesheet" href="../signin.css" /> -->
    <link rel="stylesheet" href="../supply.css" />
    <link rel="stylesheet" href="../../common/map.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supply7-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text"></p>
        </div>

        <div class="supply-content">
          <form class="loaction-form supply">
            <!-- Map window start -->
            <div class="location-pick">
              <div class="location-container">
                <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
                <div class="pick-map">
                  <div id="map"></div>
                </div>

                <div class="pick-address">
                  <h2 class="table-heading t1"></h2>
                  <div>
                    <textarea
                      class="loc-add"
                      rows="6"
                      style="width: 20vw"
                    ></textarea>
                  </div>
                  <p class="pick-text"></p>
                  <button class="confirm form-button"></button>
                </div>
              </div>
            </div>
            <!-- Map window end -->

            <div class="row">
              <div class="add-label"><label class="ename-label"></label></div>
              <div class="add-input">
                <input
                  type="text"
                  class="estate-name"
                  placeholder=""
                /><br /><span class="form-error ename-error"></span>
              </div>
            </div>

            <div class="row">
              <div class="add-label"><label class="area-label"></label></div>
              <div class="add-input">
                <input type="text" class="area" placeholder="" />
                <br /><span class="form-error area-error"></span>
              </div>
            </div>

            <div class="row">
              <div class="add-label"><label class="address-label"></label></div>
              <div class="add-input">
                <textarea
                  class="address"
                  rows="3"
                  placeholder=""
                  style="width: 40vw"
                ></textarea>
                <br /><span class="form-error address-error"></span><br />
              </div>
            </div>

            <a class="location-pick-bt form-button"></a>
          </form>

          <button class="add-button form-button"></button>
        </div>
      </div>
    </section>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFEe9IjYVTBsTO7o4Ais2KM2qgBpep4Q&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="./add.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
