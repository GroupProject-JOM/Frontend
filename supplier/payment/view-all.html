<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Bank Details</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- view bank-account light box starts -->

    <div class="overlay" id="overlay" style="display: none">
      <div class="view-bank-container light-box" style="display: none">
        <p class="close-btn close-btn-bank"><i class="fas fa-xmark"></i></p>
        <div class="view-bank-content">
          
          <table class="acc-view-table overview-tables">
            <tbody>
              <tr>
                <td class="acc-holder-text"></td>
                <td class="acc-holder bold"></td>
              </tr>
              <tr>
                <td class="acc-no-text"></td>
                <td class="acc-no bold"></td>
              </tr>
              <tr>
                <td class="acc-bank-text"></td>
                <td class="bank bold"></td>
              </tr>
            </tbody>
          </table>

          <div class="buttons">
            <a class="form-button edit-btn" href="./edit.html"></a>
            <a class="form-button delete-btn"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- view bank-account light box ends -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>
      <div class="supply8-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <div>
            <p class="supply-text"></p>


            <div class="search-filter">
              <div class="search-wrapper">
                <div class="search-box search-box">
                  <input type="text" class="search" placeholder=" " />
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        

        <table class="bankaccc-table overview-tables">
          <thead>
            <tr>
              <th class="th1"></th>
              <th class="th4">Account Nickname</th>
              <th class="th2"></th>
              <th class="th3"></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
        <p class="error" style="display: none"></p>

        <a class="next form-button" href="./add.html"></a>
      </div>
      
      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="./view-all.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
