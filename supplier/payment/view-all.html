<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Bank Details</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <!-- <link rel="stylesheet" href="../signin.css" /> -->
    <link rel="stylesheet" href="../supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>
      <div class="supply8-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text"></p>
        </div>

        <div class="table-heading">
          <h2 class="c1"></h2>
          <p class="c2"></p>
        </div>

        <!-- view bank-account light box starts -->

        <div class="overlay" id="overlay" style="display: none;">
          <div class="view-bank-container" style="display: none;">
            <p class="close-btn do-not"><i class="fas fa-xmark"></i></p>
            <div class="view-bank-content">
              <!-- <div class="table-heading">
                <h3>Bank Account Details</h3>
              </div> -->
              <table class="acc-view-table overview-tables">
                <tbody>
                  <tr>
                    <td>Account Holder</td>
                    <td class="acc-holder bold">Saumya Sewwandi</td>
                  </tr>
                  <tr>
                    <td>Account Number</td>
                    <td class="acc-no bold">293294940403</td>
                  </tr>
                  <tr>
                    <td>Bank</td>
                    <td class="bank bold">NSB</td>
                  </tr>
                </tbody>
              </table>

              <div class="buttons">
                <a href="./edit.html" class="form-button edit">Edit</a>
                <a class="form-button delete">Delete</a>
              </div>
            </div>
          </div>
        </div>
        <!-- view bank-account light box ends -->


        <table class="bankaccc-table overview-tables">
          <thead>
            <tr>
              <th class="th1"></th>
              <th class="th2"></th>
              <th class="th3">Account Holder</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
        <p class="error" style="display: none"></p>

        <a class="next form-button" href="./add.html"></a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="./view-all.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
