<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Bank Account</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <!-- <link rel="stylesheet" href="../signin.css" /> -->
    <link rel="stylesheet" href="../supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supply7-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text"></p>
        </div>
        <div class="supply-content">
          <form class="bank-form supply">
            <div class="row">
              <div class="add-label"><label>Account Holder Name</label></div>
              <div class="add-input">
                <input type="text" class="acc-holders name" placeholder="" />
                <br /><span class="form-error holder-error"></span>
              </div>
            </div>

            <div class="row">
              <div class="add-label"><label>Account No</label></div>
              <div class="add-input">
                <input type="text" class="account-number" placeholder="" />
                <br /><span class="form-error acc-error"></span>
              </div>
            </div>

            <div class="row">
              <div class="add-label"><label>Bank</label></div>
              <div class="add-input">
                <input type="text" class="bank" placeholder="" /><br /><span
                  class="form-error bank-error"
                ></span>
              </div>
            </div>
            <br />
          </form>

          <button class="add-button form-button"></button>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="./add.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
