<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Supply</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <!-- <link rel="stylesheet" href="../signin.css" /> -->
    <link rel="stylesheet" href="./supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>
      <div class="text"></div>
      <div class="supply-edit-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text"></p>
        </div>

        <div class="edit-grid-container">
          
          <div class="coconut-amount edit-item">
            <div class="collection-text amount-text"></div>
            <div>
              <input type="number" class="collected-amount" placeholder="" />
            </div>
            <br />
            <span class="form-error coco-error"></span>
          </div>

          <div class="supply-method edit-item">
            <div class="collection-text method-text"></div>
            <div>
              <select class="collected-method dropdown method">
                <option value="" default hidden class="op0"></option>
                <option value="pickup" class="op1"></option>
                <option value="yard" class="op2"></option>
              </select>
            </div>
            <br />
            <span class="form-error collection-error"></span>
          </div>

          <div class="supply-payment edit-item">
            <div class="collection-text payment-text"></div>
            <div>
              <select class="payment-method dropdown payment">
                <option value="" default hidden class="op3"></option>
                <option value="cash" class="op4"></option>
                <option value="bank" class="op5"></option>
              </select>
            </div>
            <br />
            <span class="form-error payment-error"></span>
          </div>

          <div class="supply-date edit-item">
            <div class="collection-text date-text"></div>
            <div>
              <input type="date" class="collected-date date" />
              <br />
              <span class="form-error date-error"></span>
            </div>
          </div>
          <div class="supply-time edit-item">
            <div class="collection-text time-text"></div>
            <div>
              <input type="time" class="collected-time time" />
              <br />
              <span class="form-error time-error"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./supply-edit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
