<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Supply - Delivered - Cash</title>

  <link rel="stylesheet" href="../../common/style.css" />

  <link rel="stylesheet" href="../../common/notify.css" />
  <!-- <link rel="stylesheet" href="../../signin.css" /> -->
  <link rel="stylesheet" href="../supply.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    rel="stylesheet"
  />

</head>

<body>
  <!-- Loading screen -->
  <div class="loader-wrapper">
    <div class="logo-container">
      <img src="../../common/JOM logo 1.png" alt="" />
    </div>
    <div class="lds-spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <nav class="sidebar"></nav>
  <i class="fa fa-bars" aria-hidden="true"></i>

  <section class="home">
    <div class="notification">
      <span class="count">10</span>
      <span class="bell do-not"><i class="fa-regular fa-bell do-not"></i></span>
    </div>

    <div class="notification-window do-not" id="notify"></div>

    <div class="lng-picker">
      <div class="sin">සිං</div>
      <div class="en active">En</div>
    </div>

    <div class="text"></div>

    <div class="supply4-container supply-container">
      <div class="supply-heading table-heading">
        <h2 class="supply-title">New Supply</h2>
        <p class="supply-tex top-text"><br> <br></p>

        <div class="feasibility">
          <form class="date-form">
            <!-- <input type="date" class="date" placeholder="Feasible Date" />
              <input type="time" class="time" placeholder="Feasible Time" /> -->
              <div>

                <input
                type="text"
                class="date"
                placeholder=""
                onmousemove="(this.type='date')"
                onmouseleave="(this.type='text')"
                />
                <br>
                <span class="form-error date-error"></span>
              </div>
              <div>

                <input
                type="text"
                class="time"
                placeholder=""
                onmousemove="(this.type='time')"
                onmouseleave="(this.type='text')"
                />
                <br>
                <span class="form-error time-error"></span>
              </div>
          </form>
        </div>
        <br><br>
        <p class="supply-text cAddress">
        </p>

        <p class="supply-text bottom-text">
            
          </p>

          <button class="submit form-button"></button>
      </div>
      
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./load-nav.js"></script>
  <script src="./load-notifications.js"></script>
  <script src="./yard-cash.js"></script>
