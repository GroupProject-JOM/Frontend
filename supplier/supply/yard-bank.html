<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Supply - Delivered - Bank</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <!-- <link rel="stylesheet" href="../../signin.css" /> -->
    <link rel="stylesheet" href="../supply.css" />
  </head>

  <body>
    <nav class="sidebar"></nav>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supply5-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text top-text"></p>
          <br />
          
        </div>

          <div class="feasibility">
            <form class="date-form">
              <!-- <input type="date" class="date" placeholder="Feasible Date" />
                <input type="time" class="time" placeholder="Feasible Time" /> -->
              <input
                type="text"
                class="date"
                placeholder="Feasible Date"
                onmousemove="(this.type='date')"
                onmouseleave="(this.type='text')"
              />
              <input
                type="text"
                class="time"
                placeholder="Feasible Time"
                onmousemove="(this.type='time')"
                onmouseleave="(this.type='text')"
              />
            </form>
          </div>

          <p class="supply-text">
            Please deliver the coconuts to this location: <br />
            <br />
            <br />
            <span class="supply-address supply-text"
              >Jayasinghe Oil Mills, <br />
              No 105, Ravita Road, Welpalla, Sri Lanka. <br /><br
            /></span>
          </p>
          <select class="dropdown bank"></select>

          <p class="supply-text bottom-text"></p>
          <button class="next form-button"></button>
        </div>
      </div>
    </section>
    <script src="../../common/func.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./load-nav.js"></script>
    <script src="./load-notifications.js"></script>
    <script src="./yard-bank.js"></script>
  </body>
</html>
