<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Supply - Delivered - Bank</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../supply.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <section class="home">
      <div class="notification">
        <span class="count">10</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="supply5-container supply-container">
        <div class="supply-heading table-heading">
          <h2 class="supply-title"></h2>
          <p class="supply-text top-text"></p>
          <br />
        </div>

        <div class="feasibility">
          <form class="date-form">
            <!-- <input type="date" class="date" placeholder="Feasible Date" />
                <input type="time" class="time" placeholder="Feasible Time" /> -->
            <div>
              <label>Feasile Date</label>
              <input
                type="text"
                class="date"
                placeholder=""
                onfocus="this.type='date'"
              />
              <br />
              <span class="form-error date-error"></span>
            </div>
            <div>
              <label>Feasile Date</label>
              <input
                type="text"
                class="time"
                placeholder=""
                onfocus="this.type='time'"
              />
              <br />
              <span class="form-error time-error"></span>
            </div>
          </form>
        </div>
        <br /><br />
        <p class="supply-text">
          Please deliver the coconuts to this location: <br />
          <br />
          <br />
          <span class="supply-address supply-text"
            >Jayasinghe Oil Mills, <br />
            No 105, Ravita Road, Welpalla, Sri Lanka. <br /><br
          /></span>
        </p>
        <label>Select Bank Account</label>
        <select class="dropdown bank"></select
        ><br />
        <span class="form-error bank-error"></span><br />

        <p class="supply-text bottom-text"></p>
        <button class="next form-button"></button>
      </div>
      
      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="./yard-bank.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
