<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Sales</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- view product light box starts -->
    <div class="overlay" id="overlay">
      <div class="view-outlet-container light-box" style="display: none">
        <p class="close-btn">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="view-outlet-content">
          <table class="outlet-table overview-tables">
            <tbody>
              <tr>
                <td class="bold">Outlet ID</td>
                <td class="oId"></td>
              </tr>
              <tr>
                <td class="bold">Name</td>
                <td class="oName"></td>
              </tr>
              <tr>
                <td class="bold">Email</td>
                <td class="oEmail"></td>
              </tr>
              <tr>
                <td class="bold">Phone No</td>
                <td class="oPhone"></td>
              </tr>
              <tr>
                <td class="bold">Adress</td>
                <td class="oAddress"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- view product light box ends -->

    <section class="home">
      <div class="notification">
        <span class="count">7</span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="product-distribution-container distributor-container">
        <div class="distributor-heading table-heading">
          <h2 class="distributor-title"></h2>
          <div class="view-outlet">
            <p class="outlet-area"></p>
            <button class="form-button view-data"></button>
          </div>
        </div>
        <div class="product-layer">
          <table class="sales-update-table overview-tables">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Unit price</th>
                <th>On hand</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
        <div class="sub-total">
          <p>Sub Total: <span class="sub-total-value">0 LKR</span></p>
        </div>
        <br /><br /><br /><br />
        <button class="next form-button"></button>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./update-sales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
