<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="../../common/func.js"></script>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">

          <div class="view-outlet">

            <p class="outlet-area">Area</p>
            <button class="form-button">View Outlet Details</button>
          </div>
        </div>
        <div class="product-layer">
          <table class="sales-update-table overview-tables">
            <thead>
              <tr>

                <th>Name</th>
                <th>Type</th>
                <th>Unit price</th>
                <th>Remaining</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
              </thead>
            <tbody>

              <td>
                <label>
                  <input type="checkbox">
                  Virgin coconut Oil
                </label>
              </td>
              <td>1l bottle</td>
              <td>1000.00</td>
              <td>800</td>
              <td>
                <input type="text">
              </td>
              <td>10000.00</td>
              </tr>
              <tr class="disable">
              <td>

              <td>

              <tr>
              <td>

                  <input type="checkbox">

                </label>
              </td>
              <td>1l bottle</td>
              <td>1000.00</td>
              <td>800</td>
              <td>
                <input type="text">
              </td>
              <td>10000.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="sub-total">
          <p>Sub Total: <span>30000.00</span></p>
        </div>
        <br><br><br><br>
        <button class="next form-button"></button>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./update-sales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
