<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlets</title>

    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../common/style.css" />
    <link rel="stylesheet" href="../../common/nav.css" />
    <link rel="stylesheet" href="../../common/notify.css" />
    <link rel="stylesheet" href="../user-flow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../common/func.js"></script>
    <script src="../auth.js"></script>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- view outlet light box starts -->
    <div class="overlay" id="overlay">
      <div class="view-outlet-window light-box">
        <p class="close-btn close-btn-outlet"><i class="fas fa-xmark"></i></p>
        <div class="view-outlet-content">
          <p class="oName"></p>
          <table class="overview-tables">
            <tbody>
              <tr>
                <td class="bold">Outlet ID</td>
                <td class="oId"></td>
              </tr>
              <tr>
                <td class="bold">Email</td>
                <td class="oEmail"></td>
              </tr>
              <tr>
                <td class="bold">Phone No</td>
                <td class="oPhone"></td>
              </tr>
              <tr>
                <td class="bold">Address</td>
                <td class="oAddress"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- view outlet light box ends -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text"></div>

      <div class="outlets-container distributor-container">
        <div class="distributor-heading table-heading">
          <h2 class="distributor-title"></h2>
          <p class="distributor-text"></p>
        </div>
        <div class="table-top">
          <a class="form-button" href="./add.html"></a>
          <div class="search-filter">
            <div class="search-wrapper">
              <div class="search-box search-box">
                <input type="text" class="search" placeholder=" " />
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <table class="view-outlet-table overview-tables">
            <thead>
              <tr>
                <th>Outlet ID</th>
                <th>Name</th>
                <th>Area</th>
                <th>Phone No</th>
                <th></th>
                <th></th>
              </tr>
            </thead>

            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./view-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="../nav/load-nav.js"></script>
    <script src="../notifications/load-notifications.js"></script>
    <script src="../../common/loader.js"></script>
  </body>
</html>
