<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/3d9946f29b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../common/nav.css" />
    <link rel="stylesheet" href="../common/notify.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../common/func.js"></script>
    <script src="./auth.js"></script>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="./jquery.glanceyear.js"></script>
    <link rel="stylesheet" href="./glanceyear.css" />

    </style>
  </head>

  <body>
    

    <!-- Loading screen -->
    <div class="loader-wrapper">
      <div class="logo-container">
        <img src="../common/JOM logo 1.png" alt="" />
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <nav class="sidebar"></nav>
    <i class="fa fa-bars" aria-hidden="true"></i>

    <!-- view product light box starts -->
    <div class="overlay" id="overlay">
      <div class="product-container light-box" style="display: none">
        <p class="close-btn close-btn-product">
          <i class="fas fa-xmark"></i>
        </p>
        <div class="product-content">
          <table class="product-view-table overview-tables">
            <tbody>
              <tr>
                <td class="type-text">Type</td>
                <td class="type bold"></td>
              </tr>
              <tr>
                <td class="category-text">Category</td>
                <td class="category bold"></td>
              </tr>
              <tr>
                <td class="price-text">Price</td>
                <td class="price bold"></td>
              </tr>
              <tr>
                <td class="remaining-text">Remaining Amount</td>
                <td class="remaining bold"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- view product light box ends -->

    <section class="home">
      <div class="notification">
        <span class="count"></span>
        <span class="bell do-not"
          ><i class="fa-regular fa-bell do-not"></i
        ></span>
      </div>

      <div class="notification-window do-not" id="notify"></div>

      <div class="lng-picker">
        <div class="sin">සිං</div>
        <div class="en active">En</div>
      </div>

      <div class="text">Dashboard</div>

      <div class="container">
        <div class="widgets">
          <div class="widget-left widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w1"></p>
              <p class="w-value w1-value"></p>
            </div>
          </div>
          <div class="widget-right widget">
            <div class="w-icon">
              <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div class="w-text">
              <p class="w-title w2"></p>
              <p class="w-value w2-value">10<span>/100</span></p>
            </div>
          </div>
        </div>

        <div class="layer1 layer">
          
          <div class="glanceyear-container">
            <h1 class="glanceyear-header">
              Last Year Distributions
              <span class="glanceyear-quantity"></span>
              </h1>
              <div class="glanceyear-content" id="js-glanceyear"></div>
              
              <div class="glanceyear-summary">
                <div class="glanceyear-legend">
                  Less&nbsp;
                  <span style="background-color: #eee"></span>
                  <span style="background-color: #FFE6C6"></span>
                  <span style="background-color: #EDC999"></span>
                  <span style="background-color: #bb9056"></span>
                  &nbsp;More
                </div>
              Visualization of daily distributions <br />
              <span id="debug"></span>
            </div>
          </div>

          <div class="summary-chart">
            <div class="distribution-chart">
              <canvas id="monthly-visit-chart"></canvas>
            </div>
          </div>
        </div>

        <div class="layer">

          <div class="table-heading">
            <h2 class="c1"></h2>
            <div>
              <p class="c2"></p>

              <!-- Search Bar -->

              <div class="search-wrapper">
                <div class="search-box search-box">
                  <input type="text" class="search" placeholder=" " />
                  <span></span>
                </div>
              </div>
            </div>
            <!-- Search Bar -->
          </div>

          <table class="products-table overview-tables">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Category</th>
                <th>Type</th>
                <th>Remaining Amount</th>
                <th>Unit Price</th>
              </tr>
            </thead>

            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./nav/load-nav.js"></script>
    <script src="./notifications/load-notifications.js"></script>
    <script src="../common/loader.js"></script>
  </body>
</html>
